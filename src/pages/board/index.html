<!doctype html>
<html lang="ko-KR">
  <head>
    <title>강냉이박조</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/pages/board/board.js"></script>
  </head>
  <body>
    <div class="min-w-[17.5rem]">
      <h1 class="sr-only">이듬 게시판</h1>
      <div class="mb-[60px]">
        <header class="region-nav sticky top-0 bg-background z-10">
          <div
            class="region-nav__wrapper flex justify-between w-full px-5 py-2"
          >
            <div class="flex flex-shrink-0 select-wrapper">
              <select class="w-32 text-lg font-semibold appearance-none">
                <option value="">남가좌제2동</option>
                <option value="">호원2동</option>
              </select>
              <img
                src="/public/images/direction.svg"
                class="w-4 h-4 translate-y-1 pointer-events-none -translate-x-7"
                alt=""
              />
            </div>
            <div class="flex items-center gap-2">
              <a href="/src/pages/story/" class="flex-shrink-0">
                <img src="/public/images/search.svg" alt="" />
              </a>
              <a href="/src/pages/story/" class="flex-shrink-0">
                <img src="/public/images/hamburger.svg" alt="" />
              </a>
              <a href="/src/pages/story/" class="flex-shrink-0">
                <img src="/public/images/alramBell.svg" alt="" />
              </a>
            </div>
          </div>
          <nav class="py-2 px-3 border-t-2 overflow-x-scroll no-scrollbar">
            <ul class="flex gap-1">
              <li class="board-subject-button flex-shrink-0">
                <button
                  class="subjectMenu text-xs py-1 px-2 rounded-full border flex items-center border-gray-500 font-semibold hover:bg-tertiary hover:text-base"
                  type="button"
                >
                  <div>
                    <img
                      class
                      src="/public/images/board-hamburger.svg"
                      alt="주제 메뉴 버튼"
                    />
                  </div>
                  <span>주제 </span>
                </button>
              </li>
              <li class="board-popular-button flex-shrink-0">
                <a
                  class="text-xs py-1.5 px-2 rounded-full font-semibold border-gray-500 border border-black"
                  href="#none"
                >
                  인기글</a
                >
              </li>
              <li class="board-together-button flex-shrink-0">
                <a
                  class="hover:bg-tertiary hover:text-base board-container font-semibold text-xs py-1.5 px-2 rounded-full border border-gray-500"
                  href="/src/pages/togetherBoard/"
                >
                  같이해요</a
                >
              </li>
              <li class="board-question-button flex-shrink-0">
                <a
                  class="text-xs py-1.5 px-2 rounded-full font-semibold border-gray-500 border border-black"
                  href="#none"
                >
                  질의응답</a
                >
              </li>
              <li class="board-freeboard-button flex-shrink-0">
                <a
                  class="text-xs py-1.5 px-2 rounded-full font-semibold border-gray-500 border border-black"
                  href="#none"
                >
                  자유게시판</a
                >
              </li>
            </ul>
          </nav>
        </header>
        <section class="template flex-col">
          <h2 class="sr-only">게시판 글 목록</h2>
        </section>
      </div>

      <section
        class="templateSubjectContainer translate-y-[100%] subject-menu-container bg-primary text-background text-base w-full rounded-t-2xl fixed bottom-[60px]"
      >
        <div class="p-3 pt-4 flex justify-between">
          <div>
            <h2><strong>주제목록</strong></h2>
            <p class="text-Contents-contentSecondary text-sm mt-1">
              주제에 참여하고 관심있는 게시글을 둘러보세요.
            </p>
          </div>
          <div>
            <button class="board-closedSubjectMenu-button" type="button">
              <img src="/public/images/close.svg" alt="주제목록 닫기" />
            </button>
          </div>
        </div>
      </section>
      <nav
        class="fixed h-[3.75rem] border-t-Contents-contentSecondary bottom-0 w-full px-3 pt-2 pb-2 bg-background"
      >
        <div class="flex justify-around text-sm font-normal">
          <div class="flex-col text-center">
            <a href="/src/pages/story/index.html">
              <img src="/public/images/home.svg" class="mx-auto mb-1" alt="" />
              <span class>홈</span>
            </a>
          </div>
          <div class="flex-col items-center justify-center">
            <a href="#">
              <img
                src="/public/images/fullFile.svg"
                class="mx-auto mb-1"
                alt=""
              />
              <span>게시판</span>
            </a>
          </div>
          <div class="flex-col items-center justify-center">
            <a href="#">
              <img src="/public/images/map.svg" class="mx-auto mb-1" alt="" />
              <span>내 근처</span>
            </a>
          </div>
          <div class="flex-col items-center justify-center">
            <a href="#">
              <img src="/public/images/chat.svg" class="mx-auto mb-1" alt="" />
              <span>채팅</span>
            </a>
          </div>

          <div class="flex-col items-center justify-center">
            <a href="/src/pages/profile/index.html">
              <img src="/public/images/my.svg" class="mx-auto mb-1" alt="" />
              <span>나의 이듬</span>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
