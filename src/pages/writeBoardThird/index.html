<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="/src/pages/writeBoard/writeBoardThird.js"
    ></script>
    <title>writeBoardThird</title>
  </head>
  <body>
    <header class="py-2 px-3">
      <button class="writeBoardThird-button" type="button">
        <img
          class="inline-block"
          src="/public/images/directionL.svg"
          alt="뒤로가기"
        />
      </button>
    </header>
    <div class="px-[1.6875rem] py-3 text-lg]">
      <h1 class="writeBoardThird-title">
        <strong>어떤 학생과 함께 할까요?</strong>
      </h1>
    </div>
    <div class="text-base p-3 flex justify-between">
      <div class="flex gap-2">
        <img src="/public/images/sex.svg" alt="날짜" />
        <span>성별</span>
      </div>
      <button class="writeboardThird-sex-button" type="button">
        <span>누구나</span>
      </button>
    </div>

    <div class="p-3 text-sm">
      <p class="text-Contents-contentSecondary">
        누구나 또는 같은 성별로 모임으로 설정해주세요.
      </p>

      <div class="mt-2 flex gap-[0.4375rem]">
        <button
          class="border text-background bg-primary rounded-full px-3 py-2 border-gray-300"
          type="button"
        >
          누구나
        </button>
        <button
          class="border rounded-full px-3 py-2 border-gray-300"
          type="button"
        >
          여자만
        </button>
        <button
          class="border rounded-full px-3 py-2 border-gray-300"
          type="button"
        >
          남자만
        </button>
      </div>
    </div>
    <div class="text-base p-3 flex justify-between">
      <div class="flex gap-2">
        <img src="/public/images/people.svg" alt="날짜" />
        <span>나이</span>
      </div>
      <button class="writeboardThird-age" type="button">
        <span>누구나</span>
      </button>
    </div>

    <div class="text-base p-3 flex justify-between">
      <div class="flex gap-2">
        <img src="/public/images/password.svg" alt="날짜" />
        <span class="whitespace-nowrap">승인 후 참여</span>
      </div>
      <button class="writeboardThird-approval-button" type="button">
        <img src="/public/images/toggle.svg" alt="날짜" />
      </button>
    </div>
    <div class="w-full px-3 absolute bottom-[2.125rem]">
      <a
        class="writeBoardThird-make-button max-w-[21.5625rem] mx-auto block text-center text-nowrap text-background rounded-3xl py-4 w-full border bg-primary"
        href="/"
        aria-label="일정 만들기"
      >
        일정 만들기
      </a>
    </div>
  </body>
</html>
