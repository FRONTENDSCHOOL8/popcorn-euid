<!doctype html>
<html lang="ko-KR">
  <head>
    <title>Vite - Tailwindcss</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script
      type="module"
      src="/src/pages/exchangeBoard/exchangeBoard.js"
    ></script>
  </head>
  <body class="font-pretendard">
    <h1 class="sr-only">이듬 거래글</h1>

    <nav
      class="exchangeBoard-nav sticky flex gap-40 justify-around px-[1.125rem] py-2 top-0 bg-background z-10"
    >
      <div class="flex items-center gap-6">
        <button type="button" class="exchangeBoard-back">
          <img
            src="/public/images/directionL.svg"
            class="h-6 w-6"
            alt="뒤로가기 버튼"
          />
        </button>
        <a href="/src/pages/story/">
          <img
            src="/public/images/home.svg"
            class="h-6 w-6"
            alt="홈으로 가기 버튼"
          />
        </a>
      </div>
      <div class="flex gap-6">
        <button type="button" class="exchangeBoard-share" aria-label="공유하기">
          <img
            src="/public/images/share.svg"
            class="h-6 w-6"
            alt="공유하기 아이콘"
          />
        </button>
        <button type="button" class="exchangeBoard-more" aria-label="더보기">
          <img
            src="/public/images/fullmore.svg"
            class="h-6 w-6"
            alt="더보기 아이콘"
          />
        </button>
      </div>
    </nav>

    <aside class="exchangeBoard-sidebar">
      <ul
        class="bg-secondary h-52 flex flex-col py-6 items-center gap-4 rounded-l-6xl w-36 fixed right-0 translate-x-full transition ease-in-out duration-500"
      >
        <li class="delete">
          <button
            type="button"
            class="bg-background text-negative font-semibold p-2 rounded-lg"
          >
            삭제하기
          </button>
        </li>
        <li class="update">
          <button type="button" class="bg-background p-2 rounded-lg">
            수정하기
          </button>
        </li>
        <li class="declaration">
          <button
            type="button"
            class="bg-background text-negative font-semibold p-2 rounded-lg"
          >
            신고하기
          </button>
        </li>
      </ul>
    </aside>

    <div class="exchangeBoard-img image-box w-full"></div>

    <div
      class="border-t border-Contents-contentSecondary font-pretendard pb-4 mb-[3.75rem]"
    >
      <h2 class="block py-3 px-[0.875rem] text-base font-semibold">
        이 글과 함께 봤어요
      </h2>

      <div
        class="exchangeBoard-another grid grid-cols-2 place-items-center"
      ></div>
    </div>

    <nav
      class="fixed h-[3.75rem] border-t border-t-Contents-contentSecondary bottom-0 w-full px-3 pt-2 pb-2 bg-background"
    >
      <div class="flex justify-around text-sm font-normal">
        <div class="flex-col text-center">
          <a href="/src/pages/story/">
            <img src="/public/images/home.svg" class="mx-auto mb-1" alt="" />
            <span class>홈</span>
          </a>
        </div>
        <div class="flex-col items-center justify-center">
          <a href="/src/pages/board/">
            <img src="/public/images/life.svg" class="mx-auto mb-1" alt="" />
            <span>게시판</span>
          </a>
        </div>
        <div class="flex-col items-center justify-center">
          <a href="/src/pages/exchange/">
            <img src="/public/images/fullMap.svg" class="mx-auto mb-1" alt="" />
            <span>내 근처</span>
          </a>
        </div>
        <div class="flex-col items-center justify-center">
          <img src="/public/images/chat.svg" class="mx-auto mb-1" alt="" />
          <span>채팅</span>
        </div>
        <div class="flex-col items-center justify-center">
          <a href="/src/pages/profile/">
            <img src="/public/images/my.svg" class="mx-auto mb-1" alt="" />
            <span>나의 이듬</span>
          </a>
        </div>
      </div>
    </nav>
  </body>
</html>
