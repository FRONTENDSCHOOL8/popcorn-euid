<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="/src/pages/togetherBoard/togetherBoard.js"
    ></script>
    <title>togetherBoard</title>
  </head>
  <body>
    <div class="min-w-[17.5rem]">
      <div class="sticky top-0 bg-background z-10">
        <header class="relative px-3 py-2">
          <div>
            <button
              class="hidden togetherBoard-write-on fixed bottom-28 right-5 p-3 bg-background rounded-full shadow-Contents-contentPrimary shadow-md"
              type="button"
            >
              <img
                src="/public/images/plusTapActive.svg"
                alt="작성하기 버튼이 닫혀있습니다."
              />
            </button>

            <button
              type="button"
              class="togetherBoard-write-off fixed bottom-28 right-5 bg-primary p-3 rounded-full shadow-Contents-contentPrimary shadow-md"
            >
              <img
                src="/public/images/plusTap.svg"
                alt="작성하기를 원하신다면 버튼을 눌러주세요"
              />
            </button>

            <div class="hidden togetherBoard-plus-menu fixed bottom-44 right-5">
              <ul>
                <li
                  class="write-button whitespace-nowrap bg-primary rounded-4xl w-28 h-auto px-5 py-[0.625em] text-base font-pretendard text-background font-semibold leading-normal"
                >
                  <button type="button" aria-label="기타 품목만 정렬">
                    📑 작성하기
                  </button>
                </li>
              </ul>
            </div>
          </div>
          <button
            type="button"
            class="backButton absolute top-1/2 transform -translate-y-1/2"
          >
            <img src="/public/images/directionL.svg" alt="뒤로가기" />
          </button>
          <strong class="text-center block">같이해요</strong>
        </header>
        <nav
          class="togetherCategoryNav px-5 py-2 flex gap-3 font-semibold text-sm text-center overflow-x-scroll no-scrollbar"
        >
          <div class="group togetherBoard w-fit">
            <button
              class="togetherBoard-border group-hover:border-secondary border flex items-center justify-center border-blue-500 bg-gray-100 rounded-full w-14 h-14"
              type="button"
            >
              <img
                class="pointer-events-none"
                src="/public/images/board-emogi.svg"
                alt="관심사 선택하기,전체"
              />
            </button>
            <p class="togetherTitle mt-2 group-hover:text-secondary">전체</p>
          </div>

          <div class="group togetherBoard w-fit">
            <button
              class="togetherBoard-border group-hover:border-secondary border flex items-center justify-center border-blue-500 bg-gray-100 rounded-full w-14 h-14"
              type="button"
            >
              <img
                class="pointer-events-none"
                src="/public/images/board-project.svg"
                alt="관심사 선택하기 프로젝트"
              />
            </button>
            <p class="togetherTitle mt-2 group-hover:text-secondary">
              프로젝트
            </p>
          </div>
          <div class="group togetherBoard w-fit">
            <button
              class="togetherBoard-border group-hover:border-secondary border flex items-center justify-center border-blue-500 bg-gray-100 rounded-full w-14 h-14"
              type="button"
            >
              <img
                class="pointer-events-none"
                src="/public/images/board-study.svg"
                alt="관심사 선택하기 스터디"
              />
            </button>
            <p class="togetherTitle mt-2 group-hover:text-secondary">스터디</p>
          </div>
          <div class="group togetherBoard w-fit">
            <button
              class="togetherBoard-border group-hover:border-secondary border flex items-center justify-center border-blue-500 bg-gray-100 rounded-full w-14 h-14"
              type="button"
            >
              <img
                class="pointer-events-none"
                src="/public/images/board-offline.svg"
                alt="관심사 선택하기 오프라인"
              />
            </button>
            <p class="togetherTitle mt-2 group-hover:text-secondary">
              오프라인
            </p>
          </div>
          <div class="group togetherBoard w-fit">
            <button
              class="togetherBoard-border group-hover:border-secondary border flex items-center justify-center border-blue-500 bg-gray-100 rounded-full w-14 h-14"
              type="button"
            >
              <img
                class="pointer-events-none"
                src="/public/images/board-contest.svg"
                alt="관심사 선택하기 공모전"
              />
            </button>
            <p class="togetherTitle mt-2 group-hover:text-secondary">공모전</p>
          </div>
        </nav>
        <div class="px-[0.875rem] py-3 flex gap-2">
          <div class="relative text-left">
            <div class="togetherBoard-sort-button rounded-md">
              <button
                class="inline-flex justify-center w-full px-3 py-[0.375rem] text-sm font-medium leading-5 bg-white border border-gray-300 rounded-full hover:text-background focus:border-blue-300 hover:bg-primary active:bg-gray-50 active:text-gray-800 transition ease-in-out duration-150"
                type="button"
              >
                <img
                  src="/public/images/directionDown.svg"
                  alt="정렬 기준 선택하기"
                />
                최근 작성 순
              </button>
            </div>
            <div
              class="absolute hidden bg-background right-0 mt-1 bg-white border border-gray-300 shadow-md"
            >
              <button
                class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 focus:bg-gray-100 transition duration-150 ease-in-out"
              >
                최근 작성 순
              </button>
              <button
                class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 focus:bg-gray-100 transition duration-150 ease-in-out"
              >
                오름차순
              </button>
              <button
                class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 focus:bg-gray-100 transition duration-150 ease-in-out"
              >
                내림차순
              </button>
            </div>
          </div>
          <div class="rounded-md">
            <button
              type="button"
              class="justify-center w-full px-3 py-[0.375rem] text-sm font-medium leading-5 bg-white border border-gray-300 rounded-full hover:text-background focus:border-blue-300 hover:bg-primary active:bg-gray-50 active:text-gray-800 transition ease-in-out duration-150"
            >
              모집 중인 글만
            </button>
          </div>
        </div>
      </div>
      <!-- 랜더링 tempale -->
      <section class="template mb-[60%]">
        <h2 class="sr-only">같이해요 게시판 리스트</h2>
      </section>

      <nav
        class="fixed h-[3.75rem] border-t-Contents-contentSecondary bottom-0 w-full px-3 pt-2 pb-2 bg-background"
      >
        <div class="flex justify-around text-sm font-normal">
          <div class="flex-col text-center">
            <a href="/src/pages/story/index.html">
              <img
                src="/public/images/home.svg"
                class="mx-auto mb-1"
                alt="메인 홈이동 버튼"
              />
              <span class>홈</span>
            </a>
          </div>
          <div class="flex-col items-center justify-center">
            <a href="#">
              <img
                src="/public/images/fullFile.svg"
                class="mx-auto mb-1"
                alt="게시글로 이동 버튼"
              />
              <span>게시판</span>
            </a>
          </div>
          <div class="flex-col items-center justify-center">
            <a href="/src/pages/exchange/">
              <img
                src="/public/images/map.svg"
                class="mx-auto mb-1"
                alt="내 근처 컨텐츠 이동 버튼"
              />
              <span>내 근처</span>
            </a>
          </div>
          <div class="flex-col items-center justify-center">
            <a href="#">
              <img
                src="/public/images/chat.svg"
                class="mx-auto mb-1"
                alt="채팅 컨텐츠 이동 버튼"
              />
              <span>채팅</span>
            </a>
          </div>

          <div class="flex-col items-center justify-center">
            <a href="/src/pages/profile/index.html">
              <img
                src="/public/images/my.svg"
                class="mx-auto mb-1"
                alt="나의 프로필 이동 버튼"
              />
              <span>나의 이듬</span>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
