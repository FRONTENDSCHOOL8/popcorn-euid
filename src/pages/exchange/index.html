<!doctype html>
<html lang="ko-KR">
  <head>
    <title>Vite - Tailwindcss</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script type="module" src="/src/pages/exchange/exchange.js"></script>
  </head>
  <body>
    <h1 class="sr-only">이듬 기기 거래</h1>
    <div class="sticky top-0 z-10">
      <header class="region-nav sticky top-0 bg-background h-[2.8125rem]">
        <div class="region-nav__wrapper flex justify-between w-full px-5 py-2">
          <div class="flex flex-shrink-0 select-wrapper">
            <select class="w-32 text-lg font-semibold appearance-none">
              <option value="">남가좌제2동</option>
              <option value="">호원2동</option>
            </select>
            <img
              src="/public/images/direction.svg"
              class="w-4 h-4 translate-y-1 pointer-events-none -translate-x-7"
              alt=""
            />
          </div>

          <div class="flex items-center gap-4">
            <a href="/src/pages/search/" class="flex-shrink-0">
              <img
                src="/public/images/search.svg"
                class="w-[1.625rem] h-[1.625rem]"
                alt="검색"
              />
            </a>
            <a href="/src/pages/story/" class="flex-shrink-0">
              <img src="/public/images/hamburger.svg" alt="메뉴" />
            </a>
            <a href="#none" class="flex-shrink-0">
              <img
                src="/public/images/alramBell.svg"
                class="w-[1.25rem] h-[1.25rem]"
                alt="알림"
              />
            </a>
          </div>
        </div>
      </header>
      <nav>
        <ul
          class="flex gap-1 p-2 text-base font-semibold leading-4 top-11 bg-primary text-Contents-contentTertiary"
        >
          <li class="mx-auto">
            <a href="/src/pages/story/">선배님 스토리</a>
          </li>
          <li class="text-background mx-auto">
            <a class="" href="/src/pages/exchange/">기기 거래</a>
          </li>
          <li class="mx-auto">
            <a class="" href="/src/pages/story/">질의 응답</a>
          </li>
          <li class="mx-auto">
            <a class="" href="/src/pages/togetherBoard/">같이 해요</a>
          </li>
        </ul>
      </nav>
    </div>

    <button type="button" class="exchange-button exchange-button-no z-10">
      <img
        src="/public/images/plusTap.svg"
        class="exchange-button-img"
        alt=""
      />
    </button>

    <div class="exchange-button-ul hidden fixed bottom-44 right-5 z-10">
      <ul>
        <li class="exchange-headset exchange-li-button">
          <button type="button" aria-label="헤드셋 품목만 정렬">
            🎧헤드셋
          </button>
        </li>
        <li class="exchange-keyboard exchange-li-button">
          <button button type="button" aria-label="키보드 품목만 정렬">
            ⌨키보드
          </button>
        </li>
        <li class="exchange-mouse exchange-li-button">
          <button type="button" aria-label="마우스 품목만 정렬">
            🖱️마우스
          </button>
        </li>
        <li class="exchange-computer exchange-li-button">
          <button type="button" aria-label="컴퓨터 품목만 정렬">
            💻컴퓨터
          </button>
        </li>
        <li class="exchange-etc exchange-li-button">
          <button type="button" aria-label="기타 품목만 정렬">
            🎈기타 등등
          </button>
        </li>
        <li class="exchange-write exchange-li-write">
          <button type="button" aria-label="글쓰기">📃작성하기</button>
        </li>
      </ul>
    </div>

    <section class="mb-[3.75rem]">
      <h2 class="sr-only">기기 거래 게시판</h2>
    </section>

    <nav
      class="fixed h-[3.75rem] border-t border-t-Contents-contentSecondary bottom-0 w-full px-3 pt-2 pb-2 bg-background"
    >
      <div class="flex justify-around text-sm font-normal">
        <div class="flex-col text-center">
          <a href="/src/pages/story/">
            <img src="/public/images/home.svg" class="mx-auto mb-1" alt="" />
            <span class>홈</span>
          </a>
        </div>
        <div class="flex-col items-center justify-center">
          <a href="/src/pages/board/">
            <img src="/public/images/life.svg" class="mx-auto mb-1" alt="" />
            <span>게시판</span>
          </a>
        </div>
        <div class="flex-col items-center justify-center">
          <a href="/src/pages/exchange/">
            <img src="/public/images/fullMap.svg" class="mx-auto mb-1" alt="" />
            <span>내 근처</span>
          </a>
        </div>
        <div class="flex-col items-center justify-center">
          <img src="/public/images/chat.svg" class="mx-auto mb-1" alt="" />
          <span>채팅</span>
        </div>
        <div class="flex-col items-center justify-center">
          <a href="/src/pages/profile/">
            <img src="/public/images/my.svg" class="mx-auto mb-1" alt="" />
            <span>나의 이듬</span>
          </a>
        </div>
      </div>
    </nav>
  </body>
</html>
