<!doctype html>
<html lang="ko-KR">
  <head>
    <title>회원가입</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/pages/signUp/signUp.js"></script>
  </head>
  <body>
    <h1 class="sr-only">이듬 회원가입</h1>
    <div class="signup-display w-screen h-screen overflow-hidden relative">
      <!-- 콘테이너 클래스를 js로 transform(-x)로 왼쪽으로 옮기면 됨 -->
      <div
        class="signUp-container flex whitespace-nowrap absolute top-0 left-0"
      >
        <!-- 인증번호 받기 전 -->
        <section class="py-[0.5rem] px-[0.75rem] w-screen">
          <h2 class="sr-only">인증번호 받기</h2>
          <button>
            <img
              src="/public/images/directionL.svg"
              alt="뒤로가기"
              class="button-goBack w-[1.25rem] h-[1.25rem]"
            />
          </button>
          <div class="signUp-text py-[0.75rem]">
            <p class="text-lg font-semibold">안녕하세요!</p>
            <p class="text-lg font-semibold">휴대폰 번호로 가입해주세요</p>
            <p class="text-xs">
              휴대폰 번호는 안전하게 보관되며 서로에게 공개되지 않아요.
            </p>
          </div>
          <form
            class="signUp-form-before flex flex-col justify-center items-center gap-3 mb-[0.75rem]"
          >
            <label for="phoneNumber" class="signUp-label-phoneNumber sr-only"
              >휴대폰 번호 입력</label
            >
            <input
              class="signUp-input-phoneNumber border-solid border-[0.5px] border-gray-900 rounded-sm w-full h-[2.375rem] py-[0.5rem] px-[0.75rem] placeholder:text-base font-normal"
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="휴대폰 번호(-없이 숫자만 입력)"
              pattern="[0-9]{3}[0-9]{4}[0-9]{4}"
              maxlength="11"
              required
            />
            <!-- valid 된 경우 : signUp-verify-valid 클래스 추가해주기 -->
            <button
              class="signUp-button-verify border-solid border-[0.5px] rounded-sm w-full h-[2.375rem] py-[0.5rem] text-base font-normal text-gray-500"
              id="verify"
              type="submit"
              aria-label="인증문자 받기"
            >
              인증문자 받기
            </button>
          </form>
          <div class="flex flex-row justify-center items-center gap-2">
            <p class="text-sm text-gray-500">휴대폰 번호가 변경되었나요?</p>
            <a href="/" class="text-sm underline underline-offset-2"
              >이메일로 계정찾기</a
            >
          </div>
        </section>

        <!-- 인증번호 받은 후 -->
        <section class="py-[0.5rem] px-[0.75rem] w-screen">
          <h2 class="sr-only">인증번호 인증</h2>
          <button>
            <img
              src="/public/images/directionL.svg"
              alt="뒤로가기"
              class="button-moveBack w-[1.25rem] h-[1.25rem]"
            />
          </button>
          <div
            class="signUp-input-after border-solid border-[0.5px] border-gray-900 rounded-sm w-full h-[2.375rem] py-[0.5rem] px-[0.75rem] placeholder:text-base text-gray-500 text-base mt-2"
          >
            입력한 핸드폰 번호
          </div>
          <form
            class="signUp-form-after flex flex-col justify-center items-center gap-3 mt-[0.75rem]"
          >
            <!-- valid 된 경우 : signUp-verify-valid 클래스 추가해주기 -->
            <button
              class="signUp-button-Reverify border-solid border-[0.5px] rounded-sm w-full h-[2.375rem] py-[0.5rem] text-base font-semibold leading-5 hover:bg-navy-200 hover:text-background"
              id="verifyAgain"
              type="submit"
              aria-label="인증문자 다시 받기"
            >
              인증문자 다시 받기
            </button>
            <label for="verifyNumber" class="signUp-label-verifyNumber sr-only"
              >인증번호 입력</label
            >
            <span class="target__time text-base text-gray-500">
              <span id="remaining__min"></span>
              <span id="remaining__sec"></span>
            </span>
            <input
              class="signUp-input-verifyNumber border-solid border-[0.5px] border-gray-900 rounded-sm w-full h-[2.375rem] py-[0.5rem] px-[0.75rem] placeholder:text-base font-normal placeholder:text-gray-500"
              type="text"
              id="verifyNumber"
              name="verifyNumber"
              placeholder="인증번호 6자리 입력"
              pattern="[0-9]{6}"
              maxlength="6"
              required
            />
          </form>
          <p class="text-sm font-normal text-gray-500 mt-2">
            어떤 경우에도 타인에게 공유하지마세요!
          </p>
          <button
            class="signUp-button-agree border-solid border-[0.5px] border-gray-500 rounded-2xl w-full py-[0.75rem] bg-primary text-background text-base font-bold my-[0.75rem]"
            id="agree"
            type="submit"
            name="agree"
            value="true"
            aria-label="동의하고 시작하기"
          >
            동의하고 시작하기
          </button>
          <a
            href="/"
            class="block text-sm font-normal text-gray-500 text-center underline underline-offset-2"
            >인증번호가 오지 않아요?</a
          >
        </section>
      </div>
    </div>
  </body>
</html>
