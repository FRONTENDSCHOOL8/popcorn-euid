<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/pages/writeBoard/writeBoard.js"></script>
    <title>writeBoard</title>
  </head>
  <body>
    <div class="min-w-[17.5rem]">
      <h1 class="sr-only">이듬 같이해요 게시판 작성</h1>
      <div class="writeboard-display overflow-hidden relative w-full h-screen">
        <header class="py-2 px-3">
          <button class="writeBoard-back-button" type="button">
            <img
              class="inline-block"
              src="/public/images/directionL.svg"
              alt="뒤로가기"
            />
          </button>
        </header>
        <div
          class="writeBoard-container whitespace-nowrap flex absolute top-10 left-0"
        >
          <section class="w-screen min-w-[17.5rem]">
            <h2 class="writeBoard-title sr-only">모임 선택</h2>
            <div class="px-[1.6875rem] py-3 text-lg]">
              <form action="#">
                <label for="message" class="sr-only">제목</label>
                <input
                  class="writeBoard-input w-full"
                  id="message"
                  type="text"
                  placeholder="이웃과 어떤 활동을 할까요"
                />
                <p class="warningText text-negative text-sm"></p>
              </form>
            </div>
            <div class="px-3 py-4 text-sm">
              <p><strong>남가과제2동 근처 인기활동</strong></p>
              <div class="pt-3 flex flex-wrap space-y-2 gap-[0.375rem]">
                <div class="rounded-md mt-2">
                  <button
                    type="button"
                    class="w-full px-3 py-[0.375rem] text-sm font-medium leading-5 bg-white border border-gray-300 rounded-full hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition ease-in-out duration-150"
                  >
                    💻 같이 프로젝트해요
                  </button>
                </div>
                <div class="rounded-md">
                  <button
                    type="button"
                    class="w-full px-3 py-[0.375rem] text-sm font-medium leading-5 bg-white border border-gray-300 rounded-full hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition ease-in-out duration-150"
                  >
                    📝 같이 스터디해요
                  </button>
                </div>
                <div class="rounded-md">
                  <button
                    type="button"
                    class="w-full px-3 py-[0.375rem] text-sm font-medium leading-5 bg-white border border-gray-300 rounded-full hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition ease-in-out duration-150"
                  >
                    🍙 같이 밥먹어요
                  </button>
                </div>
                <div class="rounded-md">
                  <button
                    type="button"
                    class="w-full px-3 py-[0.375rem] text-sm font-medium leading-5 bg-white border border-gray-300 rounded-full hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition ease-in-out duration-150"
                  >
                    ⌨ 같이 Lv2.알고리즘 풀어요
                  </button>
                </div>
                <div class="rounded-md">
                  <button
                    type="button"
                    class="w-full px-3 py-[0.375rem] text-sm font-medium leading-5 bg-white border border-gray-300 rounded-full hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition ease-in-out duration-150"
                  >
                    😜 오프라인으로 만나요
                  </button>
                </div>
                <div class="rounded-md"></div>
              </div>
            </div>
          </section>
          <section class="w-screen min-w-[17.5rem]">
            <h2 class="sr-only">활동내용 작성</h2>
            <div class="px-[1.6875rem] py-3 text-lg]">
              <p>
                <strong class="writeBoardSecond-title"></strong>
              </p>
            </div>
            <div
              class="writeBoard-category text-base px-3 py-4 flex justify-between"
            >
              <p>카테고리를 선택해주세요</p>
              <button class="writeBoardSecond-select-category" type="button">
                <img
                  src="/public/images/directionDown.svg"
                  alt="카테고리 고르기 버튼"
                />
              </button>
            </div>
            <div class="dropdown relative hidden focus-within:block">
              <button>Menü</button>
              <nav
                class="absolute top-24 left-0 opacity-0 hidden rounded-sm w-[12.5rem] focus-within:opacity-100 focus-within:visible focus-within:-translate-y-1"
                tabindex="0"
              >
                <!-- https://dev.to/tayfunerbilen/dropdown-with-css-tailwind-i7p -->
                <ul class="py-[0.188rem]">
                  <li>
                    <a class="block p-2 hover:bg-gray-100" href="#"> Edit </a>
                  </li>
                  <li>
                    <a href="#"> Delete </a>
                  </li>
                  <li>
                    <a href="#"> Reply </a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="pt-4">
              <form action="/submit" method="post">
                <label for="board-content"></label>
                <textarea
                  class="writeBoardSecond-content w-full h-24 resize-none border p-2"
                  id="board-content"
                  name="board-content"
                  placeholder="활동내용을 입력해주세요"
                ></textarea>
              </form>
            </div>
            <div class="text-base p-3">
              <div class="flex justify-between items-center">
                <div class="flex gap-2">
                  <img
                    class="w-5"
                    src="/public/images/people.svg"
                    alt="인원 수"
                  />
                  <span>인원</span>
                </div>
                <div class="flex items-center gap-2">
                  <button
                    class="writeBoardSecond-minus-button h-fit rounded-full border border-Contents-contentPrimary"
                    type="button"
                    aria-label="인원 수 감소"
                  >
                    <img src="/public/images/minus-board-people.svg" alt="" />
                  </button>
                  <span>4명</span>
                  <button
                    class="writeBoardSecond-plus-button inline-block h-fit rounded-full border border-Contents-contentPrimary"
                    type="button"
                    aria-label="인원 수 증가"
                  >
                    <img src="/public/images/plus-board-people.svg" alt="" />
                  </button>
                </div>
              </div>
              <div class="pt-3 flex justify-between">
                <div class="flex gap-2">
                  <img src="/public/images/calenderBlack.svg" alt="날짜" />
                  <span>날짜</span>
                </div>
                <button class="writeboardSecond-calender-button" type="button">
                  <span>오늘</span>
                </button>
              </div>
              <div class="pt-3 flex justify-between">
                <div class="flex gap-2">
                  <img src="/public/images/time.svg" alt="시간" />
                  <span>시간</span>
                </div>
                <button class="writeboardSecond-time-button" type="button">
                  <span>오후 8:00</span>
                </button>
              </div>
              <div class="pt-1 flex justify-between items-center">
                <div class="flex gap-2">
                  <img src="/public/images/map.svg" alt="장소" />
                  <span>장소</span>
                </div>
                <div
                  class="text-center border border-Contents-contentPrimary rounded-xl"
                >
                  <button
                    class="writeBoardSecond-location-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4"
                    type="button"
                    onclick="openDaumPostcode()"
                  >
                    주소검색
                  </button>
                  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                  <script>
                    function openDaumPostcode() {
                      new daum.Postcode({
                        oncomplete: function (data) {
                          // 우선 다음 주소api 사용 js 로 구현
                          // 여기에 팝업에서 검색결과 항목을 클릭했을 때 실행할 코드를 작성합니다.
                          console.log(data);
                        },
                      }).open();
                    }
                  </script>
                </div>
              </div>
            </div>
          </section>
          <section class="w-screen min-w-[17.5rem]">
            <h2 class="sr-only">구인 페이지</h2>
            <div class="px-[1.6875rem] py-3 text-lg]">
              <p class="writeBoardThird-title">
                <strong>어떤 학생과 함께 할까요?</strong>
              </p>
            </div>
            <div class="text-base p-3 flex justify-between">
              <div class="flex gap-2">
                <img src="/public/images/sex.svg" alt="날짜" />
                <span>성별</span>
              </div>
              <button class="writeboardThird-sex-button" type="button">
                <span>누구나</span>
              </button>
            </div>
            <div class="p-3 text-sm">
              <p class="text-Contents-contentSecondary">
                누구나 또는 같은 성별로 모임으로 설정해주세요.
              </p>
              <div class="mt-2 flex gap-[0.4375rem]">
                <button
                  class="border text-background bg-primary rounded-full px-3 py-2 border-gray-300"
                  type="button"
                >
                  누구나
                </button>
                <button
                  class="border rounded-full px-3 py-2 border-gray-300"
                  type="button"
                >
                  여자만
                </button>
                <button
                  class="border rounded-full px-3 py-2 border-gray-300"
                  type="button"
                >
                  남자만
                </button>
              </div>
            </div>
            <div class="text-base p-3 flex justify-between">
              <div class="flex gap-2">
                <img src="/public/images/people.svg" alt="날짜" />
                <span>나이</span>
              </div>
              <button class="writeboardThird-age" type="button">
                <span>누구나</span>
              </button>
            </div>
            <div class="text-base p-3 flex justify-between">
              <div class="flex gap-2">
                <img src="/public/images/passwordBoard.svg" alt="날짜" />
                <span class="whitespace-nowrap">승인 후 참여</span>
              </div>
              <button class="writeboardThird-approval-button" type="button">
                <img src="/public/images/toggle.svg" alt="날짜" />
              </button>
            </div>
          </section>
        </div>
        <button class="fixed w-full px-3 bottom-[2.125rem]" type="submit">
          <a
            class="writeBoardSecond-next-button mx-auto block text-center text-nowrap text-background rounded-3xl py-4 border bg-primary"
            href="/"
            aria-label="다음"
          >
            다음
          </a>
        </button>
      </div>
    </div>
  </body>
</html>
