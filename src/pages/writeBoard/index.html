<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="module" src="/src/pages/writeBoard/writeBoard.js"></script>
    <title>writeBoard</title>
  </head>
  <body>
    <div class="min-w-[17.5rem]">
      <h1 class="sr-only">이듬 같이해요 게시판 작성</h1>
      <div class="writeboard-display overflow-hidden relative w-full h-screen">
        <header class="py-2 px-3">
          <button class="writeBoard-back-button" type="button">
            <img
              class="inline-block"
              src="/public/images/directionL.svg"
              alt="뒤로가기"
            />
          </button>
        </header>
        <div
          class="writeBoard-container whitespace-nowrap flex absolute top-10 left-0"
        >
          <section class="w-screen min-w-[17.5rem]">
            <h2 class="writeBoard-title sr-only">모임 선택</h2>
            <div class="px-[1.6875rem] py-3 text-lg]">
              <form action="#" class="flex flex-col gap-2 text-[1.2rem]">
                <label for="message">제목</label>
                <input
                  class="writeBoard-input w-full"
                  id="message"
                  type="text"
                  placeholder="이웃과 어떤 활동을 할까요"
                  autocomplete="off"
                />
                <p class="warningText text-negative text-sm"></p>
              </form>
            </div>
            <div class="px-3 py-4 text-base">
              <p><strong>남가과제2동 근처 인기활동</strong></p>
              <div class="pt-3 flex flex-wrap space-y-2 gap-[0.375rem]">
                <div class="rounded-md mt-2">
                  <button
                    type="button"
                    class="w-full px-3 py-[0.375rem] text-sm font-medium leading-5 bg-white border border-gray-300 rounded-full hover:bg-secondary focus:bg-secondary focus:text-background focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition ease-in-out duration-150"
                  >
                    💻 같이 프로젝트해요
                  </button>
                </div>
                <div class="rounded-md">
                  <button
                    type="button"
                    class="w-full px-3 py-[0.375rem] text-sm font-medium leading-5 bg-white border border-gray-300 rounded-full hover:bg-secondary focus:bg-secondary focus:text-background focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition ease-in-out duration-150"
                  >
                    📝 같이 스터디해요
                  </button>
                </div>
                <div class="rounded-md">
                  <button
                    type="button"
                    class="w-full px-3 py-[0.375rem] text-sm font-medium leading-5 bg-white border border-gray-300 rounded-full hover:bg-secondary focus:bg-secondary focus:text-background focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition ease-in-out duration-150"
                  >
                    🍙 같이 밥먹어요
                  </button>
                </div>
                <div class="rounded-md">
                  <button
                    type="button"
                    class="w-full px-3 py-[0.375rem] text-sm font-medium leading-5 bg-white border border-gray-300 rounded-full hover:bg-secondary focus:bg-secondary focus:text-background focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition ease-in-out duration-150"
                  >
                    ⌨ 같이 Lv2.알고리즘 풀어요
                  </button>
                </div>
                <div class="rounded-md">
                  <button
                    type="button"
                    class="w-full px-3 py-[0.375rem] text-sm font-medium leading-5 bg-white border border-gray-300 rounded-full hover:bg-secondary focus:bg-secondary focus:text-background focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition ease-in-out duration-150"
                  >
                    😜 오프라인으로 만나요
                  </button>
                </div>
                <div class="rounded-md"></div>
              </div>
            </div>
          </section>
          <section class="w-screen min-w-[17.5rem]">
            <h2 class="sr-only">활동내용 작성</h2>
            <div class="px-[1.6875rem] py-3 text-lg]">
              <p>
                <strong class="writeBoardSecond-title"></strong>
              </p>
            </div>
            <button
              class="w-full relative group writeBoard-category text-base px-3 py-4 flex justify-between"
            >
              <p class="selectCategory">카테고리를 선택해주세요</p>
              <div class="writeBoardSecond-select-category">
                <img
                  src="/public/images/directionDown.svg"
                  alt="카테고리 고르기 버튼"
                />
              </div>
              <nav
                class="selectCategoryNav w-full border-2 bg-background invisible border-gray-800 rounded absolute left-0 top-full transition-all opacity-0 group-focus-within:visible group-focus-within:opacity-100 group-focus-within:translate-y-1"
              >
                <ul class="py-1">
                  <li>
                    <div
                      class="writeBoardCategory block px-4 py-2 hover:bg-gray-100"
                    >
                      프로젝트
                    </div>
                  </li>
                  <li>
                    <div
                      class="writeBoardCategory block px-4 py-2 hover:bg-gray-100"
                    >
                      스터디
                    </div>
                  </li>
                  <li>
                    <div
                      class="writeBoardCategory block px-4 py-2 hover:bg-gray-100"
                    >
                      오프라인
                    </div>
                  </li>
                  <li>
                    <div
                      class="writeBoardCategory block px-4 py-2 hover:bg-gray-100"
                    >
                      공모전
                    </div>
                  </li>
                </ul>
              </nav>
            </button>
            <!-- https://dev.to/tayfunerbilen/dropdown-with-css-tailwind-i7p -->

            <div class="pt-4">
              <form action="/submit" method="post">
                <label for="board-content"></label>
                <textarea
                  class="writeBoardSecond-content w-full h-24 resize-none border p-2"
                  id="board-content"
                  name="board-content"
                  placeholder="활동내용을 입력해주세요"
                ></textarea>
              </form>
            </div>
            <div class="text-base p-3">
              <div class="flex justify-between items-center">
                <div class="flex gap-2">
                  <img
                    class="w-5"
                    src="/public/images/people.svg"
                    alt="인원 수"
                  />
                  <span>인원</span>
                </div>
                <div class="flex items-center gap-2">
                  <button
                    class="minus writeBoardSecond-people-button h-fit rounded-full border border-Contents-contentPrimary"
                    type="button"
                    aria-label="인원 수 감소"
                  >
                    <img src="/public/images/minus-board-people.svg" alt="" />
                  </button>
                  <span class="people">4명</span>
                  <button
                    class="plus writeBoardSecond-people-button inline-block h-fit rounded-full border border-Contents-contentPrimary"
                    type="button"
                    aria-label="인원 수 증가"
                  >
                    <img src="/public/images/plus-board-people.svg" alt="" />
                  </button>
                </div>
              </div>
              <div class="pt-3 flex justify-between">
                <div class="flex gap-2">
                  <img src="/public/images/calenderBlack.svg" alt="날짜" />

                  <span>날짜</span>
                </div>

                <button class="writeboardSecond-calender-button" type="button">
                  <label for="return-date" class="sr-only">달력입력</label>
                  <input
                    type="date"
                    id="return-date"
                    min=""
                    max=""
                    class=""
                    autocomplete="off"
                  />
                </button>
              </div>
              <div class="pt-3 flex justify-between">
                <div class="flex gap-2">
                  <img src="/public/images/time.svg" alt="시간" />

                  <span>시간</span>
                </div>
                <button class="writeboardSecond-time-button" type="button">
                  <label for="timeInput" class="sr-only">시간입력</label>
                  <input type="time" id="timeInput" autocomplete="off" />
                </button>
              </div>
              <div class="pt-1 flex justify-between items-center">
                <div class="flex gap-2">
                  <img src="/public/images/map.svg" alt="장소" />
                  <span>장소</span>
                </div>
                <div
                  class="text-center border border-Contents-contentPrimary rounded-xl"
                >
                  <button
                    class="writeBoardSecond-location-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4"
                    type="button"
                  >
                    주소검색
                  </button>
                </div>
              </div>
              <div class="locationValue py-3 text-right"></div>
            </div>
          </section>
          <section class="w-screen min-w-[17.5rem]">
            <h2 class="sr-only">구인 페이지</h2>
            <div class="px-[1.6875rem] py-3 text-lg]">
              <p class="writeBoardThird-title">
                <strong>어떤 학생과 함께 할까요?</strong>
              </p>
            </div>
            <div class="text-base p-3 flex justify-between">
              <div class="flex gap-2">
                <img src="/public/images/sex.svg" alt="날짜" />
                <span>성별</span>
              </div>
              <button class="writeboardThird-gender-button" type="button">
                <span class="genderValue">누구나</span>
              </button>
            </div>
            <div class="p-3 text-sm">
              <p class="text-Contents-contentSecondary">
                누구나 또는 같은 성별로 모임으로 설정해주세요.
              </p>
              <div class="selectGenderMenuContainer mt-2 flex gap-[0.4375rem]">
                <button
                  class="selectGenderbuttonMenu border text-background bg-primary rounded-full px-3 py-2 border-gray-300"
                  type="button"
                >
                  누구나
                </button>
                <button
                  class="selectGenderbuttonMenu border rounded-full px-3 py-2 border-gray-300"
                  type="button"
                >
                  여자만
                </button>
                <button
                  class="selectGenderbuttonMenu border rounded-full px-3 py-2 border-gray-300"
                  type="button"
                >
                  남자만
                </button>
              </div>
            </div>
            <div class="text-base p-3 flex justify-between">
              <div class="flex gap-2 items-center">
                <img src="/public/images/people.svg" alt="날짜" />
                <span>나이</span>
              </div>
              <div class="w-[45%]">
                <label
                  for="ageAll"
                  class="block text-sm font-medium text-gray-900 sr-only"
                  >나이입력</label
                >
                <div class="relative mt-2 rounded-md shadow-sm">
                  <div
                    class="pointer-events-none absolute left-0 flex items-center pl-3"
                  ></div>
                  <input
                    type="text"
                    name="price"
                    id="ageAll"
                    class="block w-full rounded-md border-0 py-1.5 p-2 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="나이입력"
                  />
                </div>
              </div>
            </div>
            <div class="text-base p-3 flex justify-between">
              <div class="flex gap-2">
                <img src="/public/images/passwordBoard.svg" alt="날짜" />
                <span class="whitespace-nowrap">승인 후 참여</span>
              </div>
              <label
                for="myCheckbox"
                class="relative inline-flex items-center cursor-pointer"
              >
                <input
                  id="myCheckbox"
                  type="checkbox"
                  value=""
                  class="sr-only peer"
                  autocomplete="off"
                />
                <div
                  class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-Blue-300 dark:peer-focus:ring-Blue-800 ring-Blue-600 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-background after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-background after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-Blue-600"
                ></div>
              </label>
            </div>
          </section>
        </div>
        <button class="fixed w-full px-3 bottom-[2.125rem]" type="submit">
          <a
            class="writeBoardSecond-next-button mx-auto block text-center text-nowrap text-background rounded-3xl py-4 border bg-primary"
            href="/"
            aria-label="다음"
          >
            다음
          </a>
        </button>
      </div>
    </div>
  </body>
</html>
