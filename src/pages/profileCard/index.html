<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>euid profile</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <script type="module" src="/src/pages/profileCard/profileCard.js"></script>
  </head>
  <body class="bg-Contents-contentSecondary">
    <h1 class="sr-only">이듬엔터 프로필수정</h1>
    <div class="mb-[70px]">
      <div
        class="profileCard-edit flex justify-between w-full py-4 px-5 bg-background"
      >
        <span>프로필 수정</span>
        <button class="profileCard-button-close">
          <img src="/public/images/close.svg" alt="닫힘버튼" />
        </button>
      </div>
      <div class="profileCard-container px-3 pt-2 mb-10">
        <h2 class="flex items-center gap-0.5">
          프로필카드
          <span title="유저 정보란입니다">
            <img src="/public/images/information.svg" alt="정보" />
          </span>
        </h2>
        <div
          class="profileCard-user flex justify-between items-center bg-background my-3 p-3 rounded-lg"
        >
          <div class="">
            <p
              data-field="username"
              class="rendering-box profile-textPrivacy text-lg font-semibold"
            ></p>
            <p
              data-field="company"
              class="rendering-box text-sm text-secondary inline-block border border-secondary rounded-full px-1"
            >
              미등록
            </p>
          </div>
          <div
            class="profileCard-user-profileImg w-[4.125rem] h-[4.125rem] rounded-full overflow-hidden shadow-md border bodrer-gray-100"
          >
            <img
              class="rendering-photo"
              data-field="avatar"
              src="/src/assets/popcorn.png"
              alt="프로필 사진"
            />
          </div>
        </div>
        <div class="profileCard-info bg-background rounded-t-lg pb-3">
          <div class="profileCard-layout border-b p-3">
            <span>기본정보</span>
            <button
              type="button"
              class="profileCard-button-edit text-base text-secondary pr-1"
            >
              수정하기
            </button>
            <button class="profileCard-button-editClose hidden">
              <img src="/public/images/close.svg" alt="닫힘버튼" />
            </button>
          </div>
          <div class="profileCard-area-info">
            <ul class="flex flex-col gap-4 pt-3">
              <li class="profileCard-layout flex justify-between pt-3">
                <p data-field="nickName" class="rendering-box font-extrabold">
                  별명을 등록해주세요
                </p>
                <div
                  class="profile-user-avatar w-[1.5rem] h-[1.5rem] rounded-full overflow-hidden"
                >
                  <img
                    class="rendering-photo w-full h-full object-cover border bodrer-gray-100"
                    data-field="avatar"
                    src="/src/assets/popcorn.png"
                    alt="프로필 사진"
                  />
                </div>
              </li>
              <li class="profileCard-layout">
                <span class="font-semibold text-[14px]">아이디</span>
                <span
                  data-field="username"
                  class="rendering-box text-base text-Contents-contentSecondary"
                  >미입력</span
                >
              </li>
              <li class="profileCard-layout">
                <span class="font-semibold text-[14px]">하는 일</span>
                <span
                  data-field="job"
                  class="rendering-box text-base text-Contents-contentSecondary"
                  >미입력</span
                >
              </li>
              <li class="profileCard-layout">
                <span class="font-semibold text-[14px]">성별</span>
                <span
                  data-field="gender"
                  class="rendering-box profile-gender-privacy text-base text-Contents-contentSecondary"
                  >미입력</span
                >
              </li>
              <li class="profileCard-layout">
                <span class="font-semibold text-[14px]">연령</span>
                <span
                  data-field="age"
                  class="rendering-box profile-age-privacy text-base text-Contents-contentSecondary"
                  >미입력</span
                >
              </li>
              <li class="profileCard-layout">
                <span class="font-semibold text-[14px]">회사</span>
                <span
                  data-field="company"
                  class="rendering-box text-base text-Contents-contentSecondary"
                  >미입력</span
                >
              </li>
              <li class="profileCard-layout">
                <span class="font-semibold text-[14px]">자격</span>
                <span
                  data-field="qualification"
                  class="rendering-box text-base text-Contents-contentSecondary"
                  >미입력</span
                >
              </li>
              <li class="px-3">
                <a
                  href="/src/pages/profileDetails/"
                  class="profileCard-button-details block justify-center border rounded-lg py-2 bg-secondary text-background w-full text-center"
                >
                  상세페이지 이동
                </a>
              </li>
            </ul>
          </div>
          <form
            action="/"
            method="post"
            class="profileCard-area-edit hidden flex flex-col gap-4 pt-3"
          >
            <div class="profileCard-layout flex justify-between">
              <label for="avatar" class="font-semibold text-[14px]"
                >아바타 변경</label
              >
              <div class="w-10 h-10 rounded-full relative">
                <div class="w-10 h-10 rounded-full overflow-hidden relative">
                  <img
                    data-field="avatar"
                    class="rendering-photo profile-preview z-10 absolute pointer-events-none bg-background"
                    src="/src/assets/popcorn.png"
                    alt="프로필 사진 추가"
                  />
                </div>
                <input
                  id="avatar"
                  type="file"
                  class="w-10 h-10 rounded-full bg-secondary absolute top-0 appearance-none z-0"
                />
              </div>
            </div>
            <div class="profileCard-layout flex justify-between">
              <label for="username" class="font-semibold text-[14px]"
                >아이디</label
              >
              <input
                id="username"
                type="text"
                maxlength="14"
                minlength="6"
                class="w-[30%] text-base border rounded-full p-1 text-center"
                placeholder="미입력"
              />
            </div>
            <div class="profileCard-layout flex justify-between">
              <label for="nickName" class="font-semibold text-[14px]"
                >닉네임</label
              >
              <input
                id="nickName"
                type="text"
                class="w-[30%] text-base border rounded-full p-1 text-center"
                placeholder="미입력"
              />
            </div>
            <div class="profileCard-layout flex justify-between">
              <span for="username" class="font-semibold text-[14px]"
                >하는 일</span
              >
              <span class="text-sm text-secondary pr-1">
                상세 페이지에서 수정할 수 있어요
              </span>
            </div>
            <div class="profileCard-layout flex justify-between">
              <span class="font-semibold text-[14px]">성별</span>
              <div class="text-base">
                <input
                  id="male"
                  name="gender"
                  value="male"
                  type="radio"
                  class="radio-gender"
                />
                <label for="male" class="mr-2">남자</label>
                <input
                  id="female"
                  name="gender"
                  value="female"
                  type="radio"
                  class="radio-gender"
                />
                <label for="female">여자</label>
              </div>
            </div>
            <div class="profileCard-layout flex justify-between">
              <label for="age" class="font-semibold text-[14px]">연령</label>
              <input
                id="age"
                type="text"
                class="w-[30%] text-base border rounded-full p-1 text-center"
                placeholder="미입력"
              />
            </div>
            <div class="profileCard-layout flex justify-between">
              <span for="username" class="font-semibold text-[14px]"
                >하는 일</span
              >
              <span class="text-sm text-secondary pr-1">
                상세 페이지에서 수정할 수 있어요
              </span>
            </div>
            <div class="profileCard-layout flex justify-between">
              <label for="qualification" class="font-semibold text-[14px]"
                >자격</label
              >
              <input
                id="qualification"
                type="text"
                class="w-[30%] text-base border rounded-full p-1 text-center"
                placeholder="미입력"
              />
            </div>
            <button
              type="button"
              class="profileCard-button-submit justify-center border mx-3 rounded-lg py-2 bg-gray-100"
            >
              저장 및 상세페이지 이동
            </button>
          </form>
        </div>

        <!-- <div class="bg-background rounded-t-lg pb-3 mt-3">
          <ul class="flex flex-col gap-4">
            <li class="profileCard-layout border-b p-3">
              <span>추가 정보</span>
              <a class="text-base text-secondary pr-1" href="#none">수정하기</a>
            </li>
            <li class="profileCard-layout">
              <span class="font-semibold text-[14px]">소개</span>
              <span class="text-base text-Contents-contentSecondary"
                >미입력</span
              >
            </li>
            <li class="profileCard-layout">
              <span class="font-semibold">연관 링크</span>
              <span class="text-base text-Contents-contentSecondary"
                >미입력</span
              >
            </li>
            <li class="profileCard-layout">
              <span class="font-semibold">활동 분야</span>
              <span class="text-base text-Contents-contentSecondary"
                >미입력</span
              >
            </li>
            <li class="profileCard-layout">
              <span class="font-semibold">업체 정보</span>
              <span class="text-base text-Contents-contentSecondary"
                >미입력</span
              >
            </li>
          </ul>
        </div> -->
      </div>
    </div>
    <nav
      class="fixed h-[3.75rem] border-t-Contents-contentSecondary bottom-0 w-full px-3 pt-2 pb-2 bg-background"
    >
      <div class="flex justify-around text-sm font-normal">
        <div class="flex-col text-center">
          <a href="/src/pages/story/">
            <img src="/public/images/home.svg" class="mx-auto mb-1" alt="" />
            <span class>홈</span>
          </a>
        </div>
        <div class="flex-col items-center justify-center">
          <a href="/src/pages/board/">
            <img src="/public/images/life.svg" class="mx-auto mb-1" alt="" />
            <span>게시판</span>
          </a>
        </div>
        <div class="flex-col items-center justify-center">
          <a href="/src/pages/exchange/">
            <img src="/public/images/Map.svg" class="mx-auto mb-1" alt="" />
            <span>내 근처</span>
          </a>
        </div>
        <div class="flex-col items-center justify-center">
          <img src="/public/images/chat.svg" class="mx-auto mb-1" alt="" />
          <span>채팅</span>
        </div>
        <div class="flex-col items-center justify-center">
          <a href="/src/pages/profile/">
            <img src="/public/images/fullMy.svg" class="mx-auto mb-1" alt="" />
            <span>나의 이듬</span>
          </a>
        </div>
      </div>
    </nav>
  </body>
</html>
