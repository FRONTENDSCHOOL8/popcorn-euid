<!doctype html>
<html lang="ko-KR">
  <head>
    <title>Vite - Tailwindcss</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/pages/search/search.js"></script>
  </head>
  <body>
    <div
      class="flex text-base text-Contents-contentTertiary items-center mt-1 mb-4"
    >
      <button type="button" class="search-back mx-4">
        <img src="/public/images/directionL.svg" alt="뒤로가기" />
      </button>
      <form action="#" method="get">
        <label for="searchInput" class="sr-only">검색창</label>
        <input
          type="search"
          id="searchInput"
          placeholder="어디동 근처에서 검색"
          aria-label="검색할 품목을 입력해주세요"
          class="search-input bg-gray-100 rounded-2xl w-[15.625rem] h-[1.875rem] pl-[0.625rem] text-Contents-contentPrimary pr-[0.625rem]"
        />
      </form>
    </div>

    <div class="text-base font-semibold leading-normal">
      <span class="ml-3">친구들이 많이 찾고 있어요!</span>

      <nav class="pl-3 overflow-x-scroll no-scrollbar mt-3">
        <ul class="search-ul flex text-sm gap-1">
          <li tabindex="0" class="search-ul-li">노트북</li>
          <li tabindex="0" class="search-ul-li">노트북 거치대</li>
          <li tabindex="0" class="search-ul-li">키보드</li>
          <li tabindex="0" class="search-ul-li">마우스</li>
          <li tabindex="0" class="search-ul-li">헤드셋</li>
          <li tabindex="0" class="search-ul-li">기타등등</li>
        </ul>
      </nav>
    </div>
  </body>
</html>
