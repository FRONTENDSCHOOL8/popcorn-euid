<!doctype html>
<html lang="ko-KR">
  <head>
    <title>관심분야</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/pages/category/category.js"></script>
  </head>
  <body>
    <h1 class="sr-only">관심분야 저장하기</h1>
    <div
      class="category--container py-[1.125rem] px-[0.8125rem] h-screen max-w-[47.9375rem] mx-auto"
    >
      <div class="search flex flex-row justify-center items-center gap-2">
        <button>
          <img
            src="/public/images/directionL.svg"
            alt="뒤로가기"
            class="w-[1.25rem] h-[1.25rem]"
          />
        </button>

        <div
          class="flex flex-row justify-center items-center gap-[0.125rem] py-2 pr-[2.75rem] w-full border-b-[0.03125rem]"
        >
          <a href="/">
            <img
              src="/public/images/search.svg"
              alt="검색"
              class="w-[1.25rem] h-[1.25rem]"
          /></a>

          <label class="sr-only" for="search">검색하기</label>
          <input
            id="search"
            type="search"
            placeholder="분야 (이름)로 검색 (ex.프론트)"
            class="search__input w-full h-[1.125rem] placeholder:text-base"
          />
        </div>
      </div>

      <p
        class="mt-[1.125rem] mb-[0.625rem] px-[0.4375rem] py-[0.25rem] text-lg font-bold text-primary leading-7"
      >
        관심분야를 선택해주세요!
      </p>

      <div class="category-container grid grid-cols-2">
        <div class="category-item">
          <div class="category-item-container">
            <p class="category-item-textType">프로그래밍</p>
            <p class="category-item-textTitle">프론트엔드</p>
          </div>
          <img src="/public/images/plus.svg" alt="관심분야 추가" />
        </div>

        <div class="category-item">
          <div class="category-item-container">
            <p class="category-item-textType">프로그래밍</p>
            <p class="category-item-textTitle">백엔드</p>
          </div>
          <img src="/public/images/plus.svg" alt="관심분야 추가" />
        </div>

        <div class="category-item">
          <div class="category-item-container">
            <p class="category-item-textType">프로그래밍</p>
            <p class="category-item-textTitle">리액트</p>
          </div>
          <img src="/public/images/plus.svg" alt="관심분야 추가" />
        </div>

        <div class="category-item">
          <div class="category-item-container">
            <p class="category-item-textType">프로그래밍</p>
            <p class="category-item-textTitle">풀스택</p>
          </div>
          <img src="/public/images/plus.svg" alt="관심분야 추가" />
        </div>

        <div class="category-item">
          <div class="category-item-container">
            <p class="category-item-textType">프로그래밍</p>
            <p class="category-item-textTitle">알고리즘</p>
          </div>
          <img src="/public/images/plus.svg" alt="관심분야 추가" />
        </div>
        <div class="category-item">
          <div class="category-item-container">
            <p class="category-item-textType">프로그래밍</p>
            <p class="category-item-textTitle">기초지식</p>
          </div>
          <img src="/public/images/plus.svg" alt="관심분야 추가" />
        </div>

        <div class="category-item">
          <div class="category-item-container">
            <p class="category-item-textType">디자인</p>
            <p class="category-item-textTitle">UI디자인</p>
          </div>
          <img src="/public/images/plus.svg" alt="관심분야 추가" />
        </div>

        <div class="category-item">
          <div class="category-item-container">
            <p class="category-item-textType">디자인</p>
            <p class="category-item-textTitle">UX디자인</p>
          </div>
          <img src="/public/images/plus.svg" alt="관심분야 추가" />
        </div>

        <div class="category-item">
          <div class="category-item-container">
            <p class="category-item-textType">디자인</p>
            <p class="category-item-textTitle">UI·UX</p>
          </div>
          <img src="/public/images/plus.svg" alt="관심분야 추가" />
        </div>

        <div class="category-item">
          <div class="category-item-container">
            <p class="category-item-textType">데이터</p>

          <img src="/public/images/plus.svg" alt="관심분야 추가" />

        </div>

        <div class="category-item">
          <div class="category-item-container">
            <p class="category-item-textType">데이터</p>
            <p class="category-item-textTitle">시각화</p>
          </div>
          <img src="/public/images/plus.svg" alt="관심분야 추가" />
        </div>
      </div>
      <a
        class="category-button-save block text-center w-full mt-[0.625rem] py-[0.5rem] bg-primary rounded-2xl border-primary text-background text-base font-bold leading-5"
        href="/"
        aria-label="저장하기"
        >이대로 저장할래요</a
      >
    </div>
  </body>
</html>
