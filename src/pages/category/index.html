<!doctype html>
<html lang="ko-KR">
  <head>
    <title>관심분야</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/pages/category/category.js"></script>
  </head>
  <body>
    <h1 class="sr-only">관심분야 저장하기</h1>
    <div
      class="category-container py-[1.125rem] px-[0.8125rem] h-screen min-w-[17.5rem] max-w-[47.9375rem] mx-auto"
    >
      <div
        class="category-goBack flex flex-row justify-center items-center gap-2"
      >
        <button>
          <img
            src="/public/images/directionL.svg"
            alt="뒤로가기"
            class="button-goback w-[1.25rem] h-[1.25rem]"
          />
        </button>

        <div
          class="category-search flex flex-row justify-center items-center gap-[0.125rem] py-2 w-full border-b-[0.03125rem]"
        >
          <label class="sr-only" for="search">검색하기</label>
          <input
            id="search"
            type="search"
            placeholder="분야 (이름)로 검색 (ex.프론트)"
            class="category-search-input w-full h-[1.125rem] placeholder:text-base appearance-none outline-none"
          />
          <button class="category-search-button w-[1.25rem] h-[1.25rem]">
            <img src="/public/images/search.svg" alt="검색" />
          </button>
        </div>
      </div>

      <p
        class="mt-[1.125rem] mb-[0.625rem] px-[0.4375rem] py-[0.25rem] text-lg font-bold text-primary leading-7"
      >
        관심분야를 선택해주세요!
      </p>

      <!-- 카테고리 감싸는 div -->
      <form
        class="category-container flex justify-between flex-wrap"
        id="category-form"
        method="post"
      >
        <!-- 카테고리 아이템 -->
        <div class="w-[49%] category-item">
          <label
            for="frontEnd"
            class="category-label w-full flex justify-between items-center bg-gray-300 p-[0.75rem] rounded-2xl"
          >
            <div class="flex flex-col">
              <p class="category-item-textType">프로그래밍</p>
              <p class="category-item-textTitle text-nowrap">프론트엔드</p>
            </div>
            <input
              value="프론트엔드"
              type="checkbox"
              id="frontEnd"
              class="category-checkbox appearance-none w-[1.25rem] h-[1.25rem] bg-categoryPlus bg-no-repeat bg-right checked:bg-categoryCheck"
            />
          </label>
        </div>

        <div class="w-[49%] category-item">
          <label
            for="backEnd"
            class="category-label w-full flex justify-between items-center bg-gray-300 p-[0.75rem] rounded-2xl"
          >
            <div class="flex flex-col">
              <p class="category-item-textType">프로그래밍</p>
              <p class="category-item-textTitle">백엔드</p>
            </div>

            <input
              value="백엔드"
              type="checkbox"
              id="backEnd"
              class="category-checkbox appearance-none w-[1.25rem] h-[1.25rem] bg-categoryPlus bg-no-repeat bg-right checked:bg-categoryCheck"
            />
          </label>
        </div>

        <div class="w-[49%] category-item mt-3">
          <label
            for="react"
            class="category-label w-full flex justify-between items-center bg-gray-300 p-[0.75rem] rounded-2xl"
          >
            <div class="flex flex-col">
              <p class="category-item-textType">프로그래밍</p>
              <p class="category-item-textTitle">리액트</p>
            </div>

            <input
              value="리액트"
              type="checkbox"
              id="react"
              class="category-checkbox appearance-none w-[1.25rem] h-[1.25rem] bg-categoryPlus bg-no-repeat bg-right checked:bg-categoryCheck"
            />
          </label>
        </div>

        <div class="w-[49%] category-item mt-3">
          <label
            for="fullStack"
            class="category-label w-full flex justify-between items-center bg-gray-300 p-[0.75rem] rounded-2xl"
          >
            <div class="flex flex-col">
              <p class="category-item-textType">프로그래밍</p>
              <p class="category-item-textTitle">풀스택</p>
            </div>

            <input
              value="풀스택"
              type="checkbox"
              id="fullStack"
              class="category-checkbox appearance-none w-[1.25rem] h-[1.25rem] bg-categoryPlus bg-no-repeat bg-right checked:bg-categoryCheck"
            />
          </label>
        </div>

        <div class="w-[49%] category-item mt-3">
          <label
            for="algorithm"
            class="category-label w-full flex justify-between items-center bg-gray-300 p-[0.75rem] rounded-2xl"
          >
            <div class="flex flex-col">
              <p class="category-item-textType">프로그래밍</p>
              <p class="category-item-textTitle">알고리즘</p>
            </div>

            <input
              value="알고리즘"
              type="checkbox"
              id="algorithm"
              class="category-checkbox appearance-none w-[1.25rem] h-[1.25rem] bg-categoryPlus bg-no-repeat bg-right checked:bg-categoryCheck"
            />
          </label>
        </div>

        <div class="w-[49%] category-item mt-3">
          <label
            for="basicKnowledge"
            class="category-label w-full flex justify-between items-center bg-gray-300 p-[0.75rem] rounded-2xl"
          >
            <div class="flex flex-col">
              <p class="category-item-textType">프로그래밍</p>
              <p class="category-item-textTitle">기초지식</p>
            </div>

            <input
              value="기초지식"
              type="checkbox"
              id="basicKnowledge"
              class="category-checkbox appearance-none w-[1.25rem] h-[1.25rem] bg-categoryPlus bg-no-repeat bg-right checked:bg-categoryCheck"
            />
          </label>
        </div>

        <div class="w-[49%] category-item mt-3">
          <label
            for="uiDesign"
            class="category-label w-full flex justify-between items-center bg-gray-300 p-[0.75rem] rounded-2xl"
          >
            <div class="flex flex-col">
              <p class="category-item-textType">디자인</p>
              <p class="category-item-textTitle">UI디자인</p>
            </div>

            <input
              value="UI디자인"
              type="checkbox"
              id="uiDesign"
              class="category-checkbox appearance-none w-[1.25rem] h-[1.25rem] bg-categoryPlus bg-no-repeat bg-right checked:bg-categoryCheck"
            />
          </label>
        </div>

        <div class="w-[49%] category-item mt-3">
          <label
            for="uxDesign"
            class="category-label w-full flex justify-between items-center bg-gray-300 p-[0.75rem] rounded-2xl"
          >
            <div class="flex flex-col">
              <p class="category-item-textType">디자인</p>
              <p class="category-item-textTitle">UX디자인</p>
            </div>

            <input
              value="UX디자인"
              type="checkbox"
              id="uxDesign"
              class="category-checkbox appearance-none w-[1.25rem] h-[1.25rem] bg-categoryPlus bg-no-repeat bg-right checked:bg-categoryCheck"
            />
          </label>
        </div>

        <div class="w-[49%] category-item mt-3">
          <label
            for="uiuxDesign"
            class="category-label w-full flex justify-between items-center bg-gray-300 p-[0.75rem] rounded-2xl"
          >
            <div class="flex flex-col">
              <p class="category-item-textType">디자인</p>
              <p class="category-item-textTitle">UI/UX</p>
            </div>

            <input
              value="UI/UX"
              type="checkbox"
              id="uiuxDesign"
              class="category-checkbox appearance-none w-[1.25rem] h-[1.25rem] bg-categoryPlus bg-no-repeat bg-right checked:bg-categoryCheck"
            />
          </label>
        </div>

        <div class="w-[49%] category-item mt-3">
          <label
            for="dataAnalysis"
            class="category-label w-full flex justify-between items-center bg-gray-300 p-[0.75rem] rounded-2xl"
          >
            <div class="flex flex-col">
              <p class="category-item-textType">데이터</p>
              <p class="category-item-textTitle text-nowrap">데이터분석</p>
            </div>

            <input
              value="데이터분석"
              type="checkbox"
              id="dataAnalysis"
              class="category-checkbox appearance-none w-[1.25rem] h-[1.25rem] bg-categoryPlus bg-no-repeat bg-right checked:bg-categoryCheck"
            />
          </label>
        </div>

        <div class="w-[49%] category-item mt-3">
          <label
            for="statisticalAnalysis"
            class="category-label w-full flex justify-between items-center bg-gray-300 p-[0.75rem] rounded-2xl"
          >
            <div class="flex flex-col">
              <p class="category-item-textType">데이터</p>
              <p class="category-item-textTitle">통계분석</p>
            </div>

            <input
              value="통계분석"
              type="checkbox"
              id="statisticalAnalysis"
              class="category-checkbox appearance-none w-[1.25rem] h-[1.25rem] bg-categoryPlus bg-no-repeat bg-right checked:bg-categoryCheck"
            />
          </label>
        </div>

        <div class="w-[49%] category-item mt-3">
          <label
            for="visualization"
            class="category-label w-full flex justify-between items-center bg-gray-300 p-[0.75rem] rounded-2xl"
          >
            <div class="flex flex-col">
              <p class="category-item-textType">데이터</p>
              <p class="category-item-textTitle">시각화</p>
            </div>

            <input
              value="시각화"
              type="checkbox"
              id="visualization"
              class="category-checkbox appearance-none w-[1.25rem] h-[1.25rem] bg-categoryPlus bg-no-repeat bg-right checked:bg-categoryCheck"
            />
          </label>
        </div>
      </form>

      <button
        class="category-button-save block text-center w-full mt-[1.125rem] py-[0.5rem] bg-primary rounded-2xl border-primary text-background text-base font-bold leading-5"
        aria-label="저장하기"
      >
        이대로 저장할래요
      </button>
    </div>
  </body>
</html>
