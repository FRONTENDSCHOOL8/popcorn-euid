<!doctype html>
<html lang="ko-KR">
  <head>
    <title>관심분야</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/pages/category/category.js"></script>
  </head>
  <body>
    <h1 class="sr-only">관심분야 저장하기</h1>
    <div
      class="category-container py-[1.125rem] px-[0.8125rem] h-screen max-w-[47.9375rem] mx-auto"
    >
      <div
        class="category-goBack flex flex-row justify-center items-center gap-2"
      >
        <button>
          <img
            src="/public/images/directionL.svg"
            alt="뒤로가기"
            class="button-goback w-[1.25rem] h-[1.25rem]"
          />
        </button>

        <div
          class="category-search flex flex-row justify-center items-center gap-[0.125rem] py-2 w-full border-b-[0.03125rem]"
        >
          <label class="sr-only" for="search">검색하기</label>
          <input
            id="search"
            type="search"
            placeholder="분야 (이름)로 검색 (ex.프론트)"
            class="category-search-input w-full h-[1.125rem] placeholder:text-base appearance-none outline-none"
          />
          <img
            src="/public/images/search.svg"
            alt="검색"
            class="category-search-img w-[1.25rem] h-[1.25rem]"
          />
        </div>
      </div>

      <p
        class="mt-[1.125rem] mb-[0.625rem] px-[0.4375rem] py-[0.25rem] text-lg font-bold text-primary leading-7"
      >
        관심분야를 선택해주세요!
      </p>

      <!-- 카테고리 감싸는 div -->
      <div class="category-container flex justify-between flex-wrap">
        <!-- 카테고리 아이템 -->
        <div data-category="프론트엔드" class="category-item">
          <div>
            <p class="category-item-textType">프로그래밍</p>
            <p class="category-item-textTitle text-nowrap">프론트엔드</p>
          </div>
          <span
            class="category-item-image inline-block w-[1.25rem] h-[1.25rem] bg-[url('/public/images/plus.svg')] bg-no-repeat"
          ></span>
        </div>

        <div data-category="백엔드" class="category-item">
          <div>
            <p class="category-item-textType">프로그래밍</p>
            <p class="category-item-textTitle text-nowrap">백엔드</p>
          </div>
          <span
            class="category-item-image inline-block w-[1.25rem] h-[1.25rem] bg-[url('/public/images/plus.svg')] bg-no-repeat"
          ></span>
        </div>

        <div data-category="리액트" class="category-item mt-3">
          <div>
            <p class="category-item-textType">프로그래밍</p>
            <p class="category-item-textTitle text-nowrap">리액트</p>
          </div>
          <span
            class="category-item-image inline-block w-[1.25rem] h-[1.25rem] bg-[url('/public/images/plus.svg')] bg-no-repeat"
          ></span>
        </div>

        <div data-category="풀스택" class="category-item mt-3">
          <div>
            <p class="category-item-textType">프로그래밍</p>
            <p class="category-item-textTitle text-nowrap">풀스택</p>
          </div>
          <span
            class="category-item-image inline-block w-[1.25rem] h-[1.25rem] bg-[url('/public/images/plus.svg')] bg-no-repeat"
          ></span>
        </div>

        <div data-category="알고리즘" class="category-item mt-3">
          <div>
            <p class="category-item-textType">프로그래밍</p>
            <p class="category-item-textTitle text-nowrap">알고리즘</p>
          </div>
          <span
            class="category-item-image inline-block w-[1.25rem] h-[1.25rem] bg-[url('/public/images/plus.svg')] bg-no-repeat"
          ></span>
        </div>

        <div data-category="기초지식" class="category-item mt-3">
          <div>
            <p class="category-item-textType">프로그래밍</p>
            <p class="category-item-textTitle text-nowrap">기초지식</p>
          </div>
          <span
            class="category-item-image inline-block w-[1.25rem] h-[1.25rem] bg-[url('/public/images/plus.svg')] bg-no-repeat"
          ></span>
        </div>

        <div data-category="UI디자인" class="category-item mt-3">
          <div>
            <p class="category-item-textType">디자인</p>
            <p class="category-item-textTitle text-nowrap">UI디자인</p>
          </div>
          <span
            class="category-item-image inline-block w-[1.25rem] h-[1.25rem] bg-[url('/public/images/plus.svg')] bg-no-repeat"
          ></span>
        </div>

        <div data-category="UX디자인" class="category-item mt-3">
          <div>

          </div>
          <span
            class="category-item-image inline-block w-[1.25rem] h-[1.25rem] bg-[url('/public/images/plus.svg')] bg-no-repeat"
          ></span>
        </div>

        <div data-category="UI • UX" class="category-item mt-3">
          <div>
            <p class="category-item-textType">디자인</p>
            <p class="category-item-textTitle text-nowrap">UI • UX</p>
          </div>
          <span
            class="category-item-image inline-block w-[1.25rem] h-[1.25rem] bg-[url('/public/images/plus.svg')] bg-no-repeat"
          ></span>
        </div>

        <div data-category="데이터분석" class="category-item mt-3">
          <div>
            <p class="category-item-textType">데이터</p>
            <p class="category-item-textTitle text-nowrap">데이터분석</p>
          </div>
          <span
            class="category-item-image inline-block w-[1.25rem] h-[1.25rem] bg-[url('/public/images/plus.svg')] bg-no-repeat"
          ></span>
        </div>

        <div data-category="통계분석" class="category-item mt-3">
          <div>
            <p class="category-item-textType">데이터</p>
            <p class="category-item-textTitle text-nowrap">통계분석</p>
          </div>
          <span
            class="category-item-image inline-block w-[1.25rem] h-[1.25rem] bg-[url('/public/images/plus.svg')] bg-no-repeat"
          ></span>
        </div>

        <div data-category="시각화" class="category-item mt-3">
          <div>
            <p class="category-item-textType">데이터</p>
            <p class="category-item-textTitle text-nowrap">시각화</p>
          </div>
          <span
            class="category-item-image inline-block w-[1.25rem] h-[1.25rem] bg-[url('/public/images/plus.svg')] bg-no-repeat"
          ></span>
        </div>
      </div>

      <a
        class="category-button-save block text-center w-full mt-[1.125rem] py-[0.5rem] bg-primary rounded-2xl border-primary text-background text-base font-bold leading-5"
        href="/src/pages/signUp/index.html"
        aria-label="저장하기"
        >이대로 저장할래요</a
      >
    </div>
  </body>
</html>
