<!doctype html>
<html lang="ko-KR">
  <head>
    <title>Vite - Tailwindcss</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="/src/pages/boardContent/boardContent.js"
    ></script>
  </head>
  <body>
    <div class="boardContentsContainer relative h-screen">
      <nav class="flex justify-between items-center py-2 px-3">
        <button
          type="button"
          aria-label="뒤로가기 버튼"
          class="boardContent-back w-[1.125rem] h-[1.125rem]"
        >
          <img src="/images/directionL.svg" alt="뒤로가기" />
        </button>
        <div class="flex gap-3 items-center">
          <button
            type="button"
            aria-label="공유하기 버튼"
            class="boardContent-share"
          >
            <img src="/images/share.svg" alt="공유하기" />
          </button>
          <div class="relative inline-block text-left h-[1.25rem]">
            <button
              type="button"
              aria-label="더보기 버튼"
              class="boardContent-more"
              id="menu-button"
              aria-expanded="true"
              aria-haspopup="true"
            >
              <img src="/images/fullmore.svg" alt="더보기" />
            </button>
            <div
              class="hidden moredropMenu absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="menu-button"
              tabindex="-1"
            >
              <div class="py-1 bg-background" role="none">
                <a
                  href="#"
                  class="text-gray-700 block px-4 py-2 text-sm"
                  role="menuitem"
                  tabindex="-1"
                  id="menu-item-0"
                  >수정하기</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-negative"
                  role="menuitem"
                  tabindex="-1"
                  id="menu-item-1"
                  >Delete</a
                >

                <!-- <form method="POST" action="#" role="none">
                <button
                  type="submit"
                  class="text-gray-700 block w-full px-4 py-2 text-left text-sm"
                  role="menuitem"
                  tabindex="-1"
                  id="menu-item-3"
                >
                  Sign out
                </button>
              </form> -->
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="board-container template min-w-[17.5rem] relative"></div>
      <section
        class="z-10 updateMenu translate-y-[100%] subject-menu-container bg-primary text-background text-base w-full rounded-t-2xl fixed bottom-0"
      >
        <div class="flex flex-col gap-3 py-4 justify-center">
          <button
            data-sets="recruiting"
            class="recruiting py-5 update-button text-background font-bold"
            type="button"
          >
            모집중
          </button>
          <button
            data-sets="closedRecruitment"
            class="closedRecruitment py-5 update-button text-background font-bold"
            type="button"
          >
            모집종료
          </button>
          <button
            data-sets="modify"
            class="modify py-5 update-button text-background font-bold"
            type="button"
          >
            게시글 수정
          </button>

          <button
            data-sets="delete"
            class="delete py-5 update-button text-negative font-bold"
            type="button"
          >
            삭제
          </button>
        </div>
      </section>
    </div>
