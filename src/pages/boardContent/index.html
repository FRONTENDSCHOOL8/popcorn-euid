<!doctype html>
<html lang="ko-KR">
  <head>
    <title>Vite - Tailwindcss</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="/src/pages/boardContent/boardContent.js"
    ></script>
  </head>
  <body>
    <nav class="flex justify-between items-center py-2 px-3">
      <button
        type="button"
        aria-label="뒤로가기 버튼"
        class="boardContent-back w-[1.125rem] h-[1.125rem]"
      >
        <img src="/images/directionL.svg" alt="뒤로가기" />
      </button>
      <div class="flex gap-3 items-center">
        <button
          type="button"
          aria-label="공유하기 버튼"
          class="boardContent-share"
        >
          <img src="/images/share.svg" alt="공유하기" />
        </button>
        <div class="relative inline-block text-left h-[1.25rem]">
          <button
            type="button"
            aria-label="더보기 버튼"
            class="boardContent-more"
            id="menu-button"
            aria-expanded="true"
            aria-haspopup="true"
          >
            <img src="/images/fullmore.svg" alt="더보기" />
          </button>
          <div
            class="hidden moredropMenu absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="menu-button"
            tabindex="-1"
          >
            <div class="py-1 bg-background" role="none">
              <a
                href="#"
                class="text-gray-700 block px-4 py-2 text-sm"
                role="menuitem"
                tabindex="-1"
                id="menu-item-0"
                >수정하기</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-negative"
                role="menuitem"
                tabindex="-1"
                id="menu-item-1"
                >Delete</a
              >

              <!-- <form method="POST" action="#" role="none">
                <button
                  type="submit"
                  class="text-gray-700 block w-full px-4 py-2 text-left text-sm"
                  role="menuitem"
                  tabindex="-1"
                  id="menu-item-3"
                >
                  Sign out
                </button>
              </form> -->
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="board-container template min-w-[17.5rem] relative"></div>
  </body>
</html>
