<!doctype html>
<html lang="ko-KR">
  <head>
    <title>Vite - Tailwindcss</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="/src/pages/boardContent/boardContent.js"
    ></script>
  </head>
  <body>
    <div class="min-w-[17.5rem] relative">
      <nav class="flex justify-between items-center py-2 px-3">
        <button
          type="button"
          aria-label="뒤로가기 버튼"
          class="boardContent-back w-[1.125rem] h-[1.125rem]"
        >
          <img src="/images/directionL.svg" alt="뒤로가기" />
        </button>
        <div class="flex gap-3 items-center">
          <button
            type="button"
            aria-label="공유하기 버튼"
            class="boardContent-share"
          >
            <img src="/images/share.svg" alt="공유하기" />
          </button>
          <button
            type="button"
            aria-label="더보기 버튼"
            class="boardContent-more h-[1.25rem]"
          >
            <img src="/images/fullmore.svg" alt="더보기" />
          </button>
        </div>
      </nav>

      <h2 class="sr-only">최종 모임 작성 페이지</h2>

      <div class="boardContent-wrapper pt-6 px-3 mb-[4.625rem]">
        <span
          class="boardContent-category inline-block py-[0.125rem] px-2 border-none bg-bluegray-300 rounded-sm text-sm font-semibold text-background"
          >📝스터디</span
        >
        <div class="text-lg font-semibold mt-[0.5625rem]">
          <span class="boardContent-state text-secondary">모집중</span>
          <span class="boardContent-title">EUID 피그마 스터디 하실분~</span>
        </div>

        <div>
          <div class="flex items-center gap-2">
            <img src="/images/people.svg" alt="" />
            <span class="boardContent-condition">누구나 참여 가능</span>
          </div>
          <div class="flex items-center gap-2">
            <img src="/images/fullcalender.svg" alt="" />
            <span class="boardContent-date">오늘</span>
          </div>
          <div>
            <p class="boardContent-content mt-2 mb-8">
              연남동 거주하시는 분 중에서 이번에 시작하는 멋사플레이스 피그마
              스터디 하실분~~~ 아직 기초라서 조금 능숙한분과 함께 했으면
              좋겠습니다. 툴은 figma 사용할 예정입니다. 하다가 어려우면 선범님
              강의 결제 예정입니다. 같이 강의도 나눠서 결제하고 들으면 더 좋을
              것 같습니다! ㅎㅎ *연남동 스타벅스에서 매주 월요일 진행!
            </p>
          </div>
          <div class="flex gap-1 font-semibold mb-[0.96875rem]">
            <span id="label">참여중인 이웃</span>
            <div aria-labelledby="label" class="flex">
              <span class="boardContent-number-front text-secondary">1</span>
              <span class="boardContent-number-back">/4</span>
            </div>
          </div>

          <div class="flex items-center gap-[0.625rem]">
            <div
              class="bg-Contents-contentSecondary w-[1.875rem] h-[1.875rem] rounded-7xl"
            >
              <img
                src="/images/hello.png"
                class="boardContent-profile w-full h-full rounded-7xl object-cover"
                alt="프로필"
              />
            </div>
            <div class="flex flex-col text-sm">
              <div class="flex justify-center items-center">
                <span class="boardContent-name whitespace-nowrap pr-[0.375rem]"
                  >멋사드미</span
                >
                <img
                  src="/images/organizer.svg"
                  alt="모임설립자 뱃지"
                  class="boardContent-user-state"
                />
                <span
                  class="boardContent-user-grade whitespace-nowrap text-Contents-contentTertiary"
                  >모임장</span
                >
              </div>
              <span
                class="boardContent-user-number text-Contents-contentTertiary"
                >연남동 인증 4회</span
              >
            </div>
          </div>
        </div>
      </div>

      <div class="fixed w-full px-3 bottom-[2.125rem]">
        <a
          class="writeBoardSecond-next-button block text-center text-nowrap text-background rounded-3xl py-4 border bg-primary"
          href="/src/pages/chatScreen/"
          aria-label="채팅방으로 이동"
        >
          채팅방으로 이동
        </a>
      </div>
    </div>
  </body>
</html>
