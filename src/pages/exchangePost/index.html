<!doctype html>
<html lang="ko-KR">
  <head>
    <title>Vite - Tailwindcss</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="/src/pages/exchangePost/exchangePost.js"
    ></script>
  </head>
  <body>
    <h1 class="sr-only">이듬 기기거래 작성페이지</h1>
    <div class="flex gap-4 items-center mt-4 px-3 py-2">
      <button type="button" class="exchangePost-back">
        <img src="/public/images/directionL.svg" alt="뒤로가기" />
      </button>
      <span class="font-semibold">기기거래</span>
    </div>

    <div class="mt-3">
      <div
        class="exchangePost-img-container border rounded-sm mx-auto h-60 overflow-hidden relative"
      >
        <input type="file" id="imgField" class="sr-only" />
        <div class="render w-full h-full"></div>
        <label
          class="flex flex-col items-center justify-center absolute top-0 left-0 w-full h-full text-base text-Contents-contentSecondary cursor-pointer"
          for="imgField"
        >
          <img src="/public/images/camera.svg" class="h-4 w-4 text-sm" alt="" />
          이미지를 추가해주세요
        </label>
      </div>
    </div>

    <div class="flex flex-col mx-3 my-5 gap-2">
      <label for="title" class="text-base font-semibold pl-2">제목</label>
      <input type="text" id="title" class="border rounded-sm px-2 h-8" />
    </div>

    <div class="my-5">
      <span class="mx-3 block mb-2 text-base font-semibold pl-2">거래품목</span>
      <ul class="flex gap-1 px-1 whitespace-nowrap no-scrollbar">
        <li class="exchangePost-li exchangePost-headset">
          <button type="button">headset</button>
        </li>
        <li class="exchangePost-li exchangePost-keyboard">
          <button type="button">keyboard</button>
        </li>
        <li class="exchangePost-li exchangePost-mouse">
          <button type="button">mouse</button>
        </li>
        <li class="exchangePost-li exchangePost-computer">
          <button type="button">computer</button>
        </li>
        <li class="exchangePost-li exchangePost-etc">
          <button type="button">etc</button>
        </li>
      </ul>
    </div>

    <div class="flex flex-col mx-3 my-5 gap-2">
      <label for="price" class="text-base font-semibold pl-2">가격</label>
      <input
        type="number"
        id="price"
        class="border rounded-sm px-2 h-8 text-sm"
        placeholder="가격을 입력해주세요"
      />
    </div>

    <div class="flex flex-col items-center p-3">
      <label for="textField" class="mx-3 text-base font-semibold mr-auto"
        >자세한 설명</label
      >
      <textarea
        id="textField"
        type="textarea"
        cols="30"
        rows="10"
        class="border rounded-sm p-2 text-sm w-full"
        placeholder="제품에 대한 설명을 적어주세요"
      ></textarea>
    </div>

    <div class="flex flex-col mx-3 my-5 gap-2">
      <label for="place" class="text-base font-semibold pl-2"
        >거래 희망 장소</label
      >
      <select id="place" class="border h-8"></select>
    </div>

    <div class="flex justify-center">
      <button
        class="exchangePost-submit w-4/5 px-3 mb-4 text-center text-background rounded-3xl py-4 border bg-primary"
        type="button"
      >
        작성완료
      </button>
    </div>
  </body>
</html>
