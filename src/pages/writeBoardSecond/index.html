<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="/src/pages/writeBoard/writeBoardSecond.js"
    ></script>
    <title>writeBoard</title>
  </head>
  <body>
    <header class="py-2 px-3">
      <a href="/src/pages/togetherBoard/index.html"
        ><img
          class="inline-block"
          src="/public/images/directionL.svg"
          alt="뒤로가기"
      /></a>
    </header>

    <div class="px-[1.6875rem] py-3 text-lg]">
      <h1 class="writeBoardSecond-title">
        <strong>EUID 피그마 스터디 하실분!</strong>
      </h1>
    </div>
    <div class="text-base px-3 py-4 flex justify-between">
      <p>카테고리를 선택해주세요</p>
      <button class="writeBoardSecond-select-category" type="button">
        <img
          src="/public/images/directionDown.svg"
          alt="카테고리 고르기 버튼"
        />
      </button>
    </div>

    <section class="pt-4">
      <h2 class="sr-only">활동내용 작성하는 곳입니다.</h2>
      <form action="/submit" method="post">
        <label for="board-content"></label>
        <textarea
          class="writeBoardSecond-content w-full h-24 resize-none border p-2"
          id="board-content"
          name="board-content"
          placeholder="활동내용을 입력해주세요"
        ></textarea>
      </form>
    </section>

    <div class="text-base p-3">
      <div class="flex justify-between items-center">
        <div class="flex gap-2">
          <img class="w-5" src="/public/images/people.svg" alt="인원 수" />
          <span>인원</span>
        </div>

        <div class="flex items-center gap-2">
          <button
            class="writeBoardSecond-minus-button h-fit rounded-full border border-Contents-contentPrimary"
            type="button"
            aria-label="인원 수 감소"
          >
            <img src="/public/images/minus-board-people.svg" alt="" />
          </button>
          <span>4명</span>
          <button
            class="writeBoardSecond-plus-button inline-block h-fit rounded-full border border-Contents-contentPrimary"
            type="button"
            aria-label="인원 수 증가"
          >
            <img src="/public/images/plus-board-people.svg" alt="" />
          </button>
        </div>
      </div>

      <div class="pt-3 flex justify-between">
        <div class="flex gap-2">
          <img src="/public/images/calenderBlack.svg" alt="날짜" />
          <span>날짜</span>
        </div>
        <button class="writeboardSecond-calender-button" type="button">
          <span>오늘</span>
        </button>
      </div>

      <div class="pt-3 flex justify-between">
        <div class="flex gap-2">
          <img src="/public/images/time.svg" alt="시간" />
          <span>시간</span>
        </div>
        <button class="writeboardSecond-time-button" type="button">
          <span>오후 8:00</span>
        </button>
      </div>
      <div class="pt-1 flex justify-between items-center">
        <div class="flex gap-2">
          <img src="/public/images/map.svg" alt="장소" />
          <span>장소</span>
        </div>

        <div
          class="text-center border border-Contents-contentPrimary rounded-xl"
        >
          <button
            class="writeBoardSecond-location-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4"
            type="button"
            onclick="openDaumPostcode()"
          >
            주소검색
          </button>

          <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
          <script>
            function openDaumPostcode() {
              new daum.Postcode({
                oncomplete: function (data) {
                  // 우선 다음 주소api 사용 js 로 구현
                  // 여기에 팝업에서 검색결과 항목을 클릭했을 때 실행할 코드를 작성합니다.
                  console.log(data);
                },
              }).open();
            }
          </script>
        </div>
      </div>
    </div>

    <div class="w-full px-3 absolute bottom-[2.125rem]">
      <a
        class="writeBoardSecond-next-button max-w-[21.5625rem] mx-auto block text-center text-nowrap text-background rounded-3xl py-4 w-full border bg-primary"
        href="/"
        aria-label="다음"
      >
        다음
      </a>
    </div>
  </body>
</html>
