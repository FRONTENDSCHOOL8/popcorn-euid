<!doctype html>
<html lang="ko-KR">
  <head>
    <title>Vite - Tailwindcss</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" crossorigin src="/assets/exchangeEdit-md8sOnx-.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/tailwind-zZkDsczm.js">
    <link rel="modulepreload" crossorigin href="/assets/delay-g6vF19wW.js">
    <link rel="modulepreload" crossorigin href="/assets/insert-yGrdL5nD.js">
    <link rel="modulepreload" crossorigin href="/assets/getPbImageURL-99Z79ldm.js">
    <link rel="modulepreload" crossorigin href="/assets/setDocumentTitle-_OwlDZqT.js">
    <link rel="modulepreload" crossorigin href="/assets/pocketbase-UOLpUAtS.js">
    <link rel="stylesheet" crossorigin href="/assets/tailwind-PVR6ksDB.css">
  </head>
  <body class="min-w-[17.5rem]">
    <h1 class="sr-only">엔터이듬 수정페이지</h1>
    <div class="exchangeUpdate-container w-full">
      <div class="flex flex-col mx-3 my-5 gap-2">
        <label for="title" class="text-base font-semibold pl-2">제목</label>
        <input type="text" id="title" class="border rounded-sm px-2 h-8" />
      </div>

      <div class="my-5">
        <span class="mx-3 block mb-2 text-base font-semibold pl-2"
          >상태변경</span
        >
        <ul class="flex gap-1 px-1 whitespace-nowrap no-scrollbar">
          <li class="exchangeUpdate-li exchangeUpdate-headset">
            <button type="button">none</button>
          </li>
          <li class="exchangeUpdate-li exchangeUpdate-keyboard">
            <button type="button">reservation</button>
          </li>
          <li class="exchangeUpdate-li exchangeUpdate-mouse">
            <button type="button">done</button>
          </li>
        </ul>
      </div>

      <div class="flex flex-col mx-3 my-5 gap-2">
        <label for="price" class="text-base font-semibold pl-2">가격</label>
        <input
          type="number"
          id="price"
          class="border rounded-sm px-2 h-8 text-sm"
        />
      </div>

      <div class="flex flex-col items-center p-3">
        <label for="textField" class="mx-3 text-base font-semibold mr-auto"
          >자세한 설명</label
        >
        <textarea
          id="textField"
          type="textarea"
          cols="30"
          rows="10"
          class="border rounded-sm p-2 text-sm w-full"
        ></textarea>
      </div>
      <div
        class="buttonGroup flex justify-around items-center text-background mb-3"
      >
        <button
          class="exchangeUpdate-cancel bg-primary rounded-2xl px-5 py-2"
          type="button"
        >
          취소
        </button>
        <button
          class="exchangeUpdate-modify bg-primary rounded-2xl px-5 py-2"
          type="button"
        >
          수정
        </button>
      </div>
    </div>
  </body>
</html>
