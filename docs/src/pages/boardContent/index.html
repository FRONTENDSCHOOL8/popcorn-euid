  <body>
    <div class="board-container-info boardContentsContainer relative h-screen">
      <nav class="flex justify-between items-center py-2 px-3">
        <button
          type="button"
          aria-label="뒤로가기 버튼"
          class="boardContent-back w-[1.125rem] h-[1.125rem]"
        >
          <img src="/images/directionL.svg" alt="뒤로가기" />
        </button>
        <div class="flex gap-3 items-center">
          <button
            type="button"
            aria-label="공유하기 버튼"
            class="boardContent-share"
          >
            <img src="/images/share.svg" alt="공유하기" />
          </button>
          <div class="relative inline-block text-left h-[1.25rem]">
            <button
              type="button"
              aria-label="더보기 버튼"
              class="boardContent-more"
              id="menu-button"
              aria-expanded="true"
              aria-haspopup="true"
            >
              <img src="/images/fullmore.svg" alt="더보기" />
            </button>
            <div
              class="hidden moredropMenu absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="menu-button"
              tabindex="-1"
            >
              <div class="py-1 bg-background" role="none">
                <a
                  href="#"
                  class="text-gray-700 block px-4 py-2 text-sm"
                  role="menuitem"
                  tabindex="-1"
                  id="menu-item-0"
                  >수정하기</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-negative"
                  role="menuitem"
                  tabindex="-1"
                  id="menu-item-1"
                  >Delete</a
                >

                <form method="POST" action="#" role="none">
                  <button
                    type="submit"
                    class="text-gray-700 block w-full px-4 py-2 text-left text-sm"
                    role="menuitem"
                    tabindex="-1"
                    id="menu-item-3"
                  >
                    Sign out
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="board-container template min-w-[17.5rem] relative"></div>
      <section
        class="z-10 updateMenu translate-y-[100%] subject-menu-container bg-primary text-background text-base w-full rounded-t-2xl fixed bottom-0"
      >
        <nav class="selectNavMenu flex flex-col gap-3 py-4 justify-center">
          <button
            data-sets="modify"
            class="hover:bg-tertiary modify py-5 update-button text-background font-bold"
            type="button"
          >
            게시글 수정
          </button>

          <button
            data-sets="delete"
            class="hover:bg-tertiary delete py-5 update-button text-negative font-bold"
            type="button"
          >
            삭제
          </button>
        </nav>
      </section>
    </div>
    <nav class="flex justify-between items-center py-2 px-3">
      <button
        type="button"
        aria-label="뒤로가기 버튼"
        class="boardContent-back-edit h-[1.125rem]"
      >
        <img src="/images/directionL.svg" alt="뒤로가기" />
      </button>
    </nav>
    <div class="hidden board-container-edit w-screen min-w-[17.5rem] px-2">
      <div class="w-fulltemplate relative h-screen">
        <h2 class="sr-only">수정페이지</h2>

        <div
          class="boardContent-wrapper w-full pt-6 overflow-x-scroll no-scrollbar"
        >
          <nav class="block whitespace-nowrap overflow-x-scroll no-scrollbar">
            <span
              data-sets="📝프로젝트"
              class="boardContent-category inline-block p-2 border-none bg-bluegray-700 rounded-sm text-base font-semibold text-background"
              tabindex="0"
              >📝프로젝트</span
            >
            <span
              data-sets="💻스터디"
              class="boardContent-category inline-block p-2 border-none bg-bluegray-700 rounded-sm text-base font-semibold text-background"
              tabindex="0"
              >💻스터디</span
            >
            <span
              data-sets="💘오프라인"
              class="boardContent-category inline-block p-2 border-none bg-bluegray-700 rounded-sm text-base font-semibold text-background"
              tabindex="0"
              >💘오프라인</span
            >
            <span
              data-sets="✨공모전"
              class="boardContent-category inline-block p-2 border-none bg-bluegray-700 rounded-sm text-base font-semibold text-background"
              tabindex="0"
              >✨공모전</span
            >
          </nav>
          <div class="flex flex-col gap-1 py-2">
            <label for="title">제목</label>
            <input
              id="title"
              class="boardContent-title border border-bluegray-800 rounded-xl"
              value=""
            />
          </div>

          <div class="text-lg font-semibold mt-[0.5625rem] py-3">
            <span
              data-sets="모집중"
              class="isClicked boardContent-state p-2 rounded-4xl bg-Blue-700 text-background"
              >모집중</span
            >
            <span
              data-sets="모집종료"
              class="boardContent-state p-2 rounded-4xl text-secondary"
              >모집종료</span
            >
          </div>

          <div>
            <div class="flex flex-col gap-1 py-2">
              <label for="age">나이제한</label>
              <input
                id="age"
                class="boardContent-age border border-bluegray-800 rounded-xl"
                value=""
                placeholder="우선 (누구나)로만 해주세요"
              />
            </div>

            <!-- <div class="flex flex-col gap-1 py-2">
              <label for="gender">성별</label>
              <input
                id="gender"
                class="boardContent-gender border border-bluegray-800 rounded-xl"
                value=""
                placeholder=""
              />
            </div> -->

            <div class="flex flex-col gap-1 py-2">
              <label for="date">날짜</label>
              <input
                id="date"
                class="boardContent-date border border-bluegray-800 rounded-xl"
                value=""
                type="date"
              />
            </div>
            <div class="flex flex-col gap-1 py-2">
              <form action="/submit" method="post">
                <label for="board-content"></label>
                <textarea
                  class="writeBoardSecond-content w-full h-24 resize-none border p-2"
                  id="board-content"
                  name="board-content"
                  placeholder="활동내용을 입력해주세요"
                ></textarea>
              </form>
            </div>
          </div>

          <button
            type="button"
            class="absolute bottom-4 completeUpdateButton border bg-Bluelight-600 text-background w-full py-3 rounded-xl"
          >
            수정완료
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
